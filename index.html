<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GNET Logo</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#070c16;
  font-family: "Segoe UI", Arial, sans-serif;
}

/* wrapper */
.logo-wrap{
  position:relative;
  width:260px;
  height:260px;
}

/* bottom blue layer */
.layer-blue{
  position:absolute;
  inset:0;
  background:#2563eb;
  border-radius:28px;
  transform:rotate(45deg) translateY(16px);
}

/* main dark layer */
.layer-dark{
  position:absolute;
  inset:0;
  background:linear-gradient(180deg,#0f172a,#0b1220);
  border-radius:28px;
  transform:rotate(45deg);
  box-shadow:0 18px 40px rgba(0,0,0,.6);
  display:flex;
  align-items:center;
  justify-content:center;
}

/* text */
.layer-dark span{
  transform:rotate(-45deg);
  color:#f8fafc;
  font-size:42px;
  font-weight:600;
  letter-spacing:2px;
}
</style>
</head>

<body>

<div class="logo-wrap">
  <div class="layer-blue"></div>
  <div class="layer-dark">
    <span>GNET</span>
  </div>
</div>

</body>
</html>

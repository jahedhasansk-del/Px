<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WinGo 1M Pattern Predictor - Hacker Style</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            border: 2px solid #0f0;
            padding: 20px;
            margin-bottom: 20px;
            background: rgba(0, 255, 0, 0.05);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(0, 255, 0, 0.3); }
            50% { box-shadow: 0 0 30px rgba(0, 255, 0, 0.5); }
        }

        .title {
            font-size: 28px;
            text-align: center;
            margin-bottom: 15px;
            text-shadow: 0 0 10px #0f0;
        }

        .status-bar {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 15px;
        }

        .status-item {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #0f0;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .countdown {
            font-size: 36px;
            color: #ff0;
            text-shadow: 0 0 10px #ff0;
        }

        .prediction-box {
            border: 3px solid #ff0;
            padding: 25px;
            margin: 20px 0;
            background: rgba(255, 255, 0, 0.05);
            box-shadow: 0 0 25px rgba(255, 255, 0, 0.4);
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .prediction-title {
            font-size: 24px;
            color: #ff0;
            margin-bottom: 15px;
            text-align: center;
        }

        .prediction-content {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .pred-number {
            font-size: 72px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 20px #ff0;
        }

        .pred-details {
            text-align: center;
        }

        .color-badge {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 20px;
            margin: 5px;
            font-weight: bold;
            color: #fff;
        }

        .green { background: #0f0; color: #000; }
        .red { background: #f00; }
        .violet { background: linear-gradient(90deg, #8b00ff, #ff0080); }

        .patterns-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .pattern-card {
            border: 2px solid #0f0;
            padding: 15px;
            background: rgba(0, 255, 0, 0.03);
        }

        .pattern-header {
            font-size: 14px;
            margin-bottom: 10px;
            color: #0ff;
        }

        .pattern-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin: 10px 0;
        }

        .result-cell {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #0f0;
            font-weight: bold;
            font-size: 18px;
            border-radius: 5px;
        }

        .history-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        .history-table th,
        .history-table td {
            border: 1px solid #0f0;
            padding: 10px;
            text-align: center;
        }

        .history-table th {
            background: rgba(0, 255, 0, 0.2);
            color: #ff0;
        }

        .loading {
            text-align: center;
            font-size: 24px;
            color: #0ff;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50%, 100% { opacity: 1; }
            25%, 75% { opacity: 0.3; }
        }

        .match-indicator {
            background: rgba(255, 0, 0, 0.2);
            border: 2px solid #f00;
            padding: 15px;
            margin: 20px 0;
            text-align: center;
            font-size: 20px;
        }

        .active-pattern {
            border-color: #ff0;
            background: rgba(255, 255, 0, 0.1);
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.3);
        }

        .no-prediction {
            text-align: center;
            color: #f00;
            font-size: 18px;
            padding: 20px;
            border: 2px dashed #f00;
        }

        @media (max-width: 768px) {
            .title { font-size: 20px; }
            .countdown { font-size: 28px; }
            .pred-number { font-size: 48px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">WINGO 1M PATTERN PREDICTOR</div>
            <div class="status-bar">
                <div class="status-item">
                    <div>NEXT DRAW</div>
                    <div class="countdown" id="countdown">00:59</div>
                </div>
                <div class="status-item">
                    <div>PATTERN MATCH</div>
                    <div style="font-size: 24px; color: #ff0;" id="matchCount">0/10</div>
                </div>
                <div class="status-item">
                    <div>TOTAL PATTERNS</div>
                    <div style="font-size: 24px; color: #0ff;" id="totalPatterns">0</div>
                </div>
                <div class="status-item">
                    <div>LAST UPDATE</div>
                    <div style="font-size: 14px;" id="lastUpdate">--:--:--</div>
                </div>
            </div>
        </div>

        <div id="predictionBox"></div>
        <div id="activePattern"></div>

        <h2 style="color: #0ff; margin: 30px 0 15px 0; font-size: 22px;">ALL PATTERNS (10 PERIODS EACH)</h2>
        <div class="patterns-container" id="patternsContainer"></div>

        <h2 style="color: #0ff; margin: 30px 0 15px 0; font-size: 22px;">RECENT HISTORY</h2>
        <div style="overflow-x: auto;">
            <table class="history-table" id="historyTable">
                <thead>
                    <tr>
                        <th>PERIOD</th>
                        <th>RESULT</th>
                        <th>COLOR</th>
                        <th>SIZE</th>
                    </tr>
                </thead>
                <tbody id="historyBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        let historyData = [];
        let patterns = [];
        let currentPattern = null;
        let prediction = null;

        function getColor(num) {
            if (num === 0) return 'violet-red';
            if (num === 5) return 'violet-green';
            if ([1, 3, 7, 9].includes(num)) return 'green';
            return 'red';
        }

        function getSize(num) {
            return num >= 5 ? 'BIG' : 'SMALL';
        }

        function getColorClass(color) {
            if (color.includes('violet')) return 'violet';
            if (color === 'green') return 'green';
            return 'red';
        }

        async function fetchData() {
            try {
                const response = await fetch('https://draw.ar-lottery01.com/WinGo/WinGo_1M/GetHistoryIssuePage.json');
                const data = await response.json();
                
                if (data && data.data && data.data.gameslist) {
                    historyData = data.data.gameslist;
                    analyzePatterns();
                    updateUI();
                    updateLastUpdate();
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function analyzePatterns() {
            patterns = [];
            
            for (let i = 0; i < historyData.length; i += 10) {
                const group = historyData.slice(i, i + 10);
                if (group.length === 10) {
                    const pattern = {
                        startPeriod: group[9].issue,
                        endPeriod: group[0].issue,
                        results: group.map(g => parseInt(g.result)),
                        colors: group.map(g => getColor(parseInt(g.result))),
                        sizes: group.map(g => getSize(parseInt(g.result)))
                    };
                    patterns.push(pattern);
                }
            }
            
            findBestPattern();
        }

        function findBestPattern() {
            if (historyData.length < 10) return;
            
            const recent10 = historyData.slice(0, 10).map(g => parseInt(g.result));
            let bestMatch = null;
            let bestScore = 0;

            patterns.forEach((pattern, idx) => {
                if (idx === 0) return;
                
                let matchScore = 0;
                for (let i = 0; i < Math.min(recent10.length, pattern.results.length); i++) {
                    if (recent10[i] === pattern.results[i]) matchScore++;
                }
                
                if (matchScore >= 2 && matchScore > bestScore) {
                    bestScore = matchScore;
                    bestMatch = Object.assign({}, pattern, {matchScore: matchScore, index: idx});
                }
            });

            if (bestMatch && bestMatch.matchScore >= 2) {
                currentPattern = bestMatch;
                
                const nextInPattern = bestMatch.results[recent10.length] || bestMatch.results[0];
                prediction = {
                    number: nextInPattern,
                    color: getColor(nextInPattern),
                    size: getSize(nextInPattern),
                    confidence: Math.min(95, 60 + (bestMatch.matchScore * 5))
                };
            } else {
                currentPattern = null;
                prediction = null;
            }
        }

        function updateUI() {
            document.getElementById('matchCount').textContent = 
                currentPattern ? currentPattern.matchScore + '/10' : '0/10';
            
            document.getElementById('totalPatterns').textContent = patterns.length;

            const predBox = document.getElementById('predictionBox');
            if (prediction) {
                predBox.innerHTML = '<div class="prediction-box">' +
                    '<div class="prediction-title">NEXT PREDICTION</div>' +
                    '<div class="prediction-content">' +
                    '<div class="pred-number">' + prediction.number + '</div>' +
                    '<div class="pred-details">' +
                    '<div class="color-badge ' + getColorClass(prediction.color) + '">' + prediction.color.toUpperCase() + '</div>' +
                    '<div class="color-badge green" style="background: #666;">' + prediction.size + '</div>' +
                    '<div style="margin-top: 10px; font-size: 18px;">CONFIDENCE: ' + prediction.confidence + '%</div>' +
                    '</div></div>' +
                    '<div style="text-align: center; margin-top: 15px; color: #0ff;">PATTERN MATCHED: ' + currentPattern.matchScore + ' TIMES</div>' +
                    '</div>';
            } else {
                predBox.innerHTML = '<div class="no-prediction">NO STRONG PATTERN DETECTED - WAITING FOR 2+ MATCHES</div>';
            }

            const activePatternDiv = document.getElementById('activePattern');
            if (currentPattern) {
                activePatternDiv.innerHTML = '<h2 style="color: #ff0; margin: 30px 0 15px 0; font-size: 22px;">ACTIVE MATCHING PATTERN</h2>' +
                    createPatternCard(currentPattern, true);
            } else {
                activePatternDiv.innerHTML = '';
            }

            const patternsContainer = document.getElementById('patternsContainer');
            patternsContainer.innerHTML = patterns.map((p, idx) => 
                createPatternCard(p, false, idx)
            ).join('');

            const historyBody = document.getElementById('historyBody');
            historyBody.innerHTML = historyData.slice(0, 50).map(game => 
                '<tr>' +
                '<td>' + game.issue + '</td>' +
                '<td style="font-size: 20px; font-weight: bold;">' + game.result + '</td>' +
                '<td><span class="color-badge ' + getColorClass(getColor(parseInt(game.result))) + '">' + getColor(parseInt(game.result)) + '</span></td>' +
                '<td><span class="color-badge green" style="background: #666;">' + getSize(parseInt(game.result)) + '</span></td>' +
                '</tr>'
            ).join('');
        }

        function createPatternCard(pattern, isActive, idx) {
            const activeClass = isActive ? 'active-pattern' : '';
            return '<div class="pattern-card ' + activeClass + '">' +
                '<div class="pattern-header">' +
                (isActive ? 'ACTIVE ' : '') + 'PATTERN ' + (idx !== undefined ? idx + 1 : '') + '<br>' +
                'Period: ' + pattern.startPeriod + ' - ' + pattern.endPeriod +
                (pattern.matchScore ? '<br><span style="color: #ff0;">MATCHES: ' + pattern.matchScore + '/10</span>' : '') +
                '</div>' +
                '<div class="pattern-grid">' +
                pattern.results.map((r, i) => 
                    '<div class="result-cell ' + getColorClass(pattern.colors[i]) + '">' + r + '</div>'
                ).join('') +
                '</div></div>';
        }

        function updateCountdown() {
            const now = new Date();
            const seconds = now.getSeconds();
            const remaining = 59 - seconds;
            
            const mins = Math.floor(remaining / 60);
            const secs = remaining % 60;
            document.getElementById('countdown').textContent = 
                (mins < 10 ? '0' : '') + mins + ':' + (secs < 10 ? '0' : '') + secs;

            if (remaining === 59) {
                fetchData();
            }
        }

        function updateLastUpdate() {
            const now = new Date();
            document.getElementById('lastUpdate').textContent = 
                now.toLocaleTimeString('en-US', { hour12: false });
        }

        fetchData();
        setInterval(updateCountdown, 1000);
        setInterval(fetchData, 60000);
    </script>
</body>
</html>

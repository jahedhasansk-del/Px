<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WinGo System v2.0 | Secure Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Fira Code', 'Share Tech Mono', monospace;
            background: #0a0e27;
            color: #00ff41;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Animated Background */
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #0a0e27 0%, #1a1f3a 100%);
            z-index: -1;
        }
        
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 65, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 65, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
        }
        
        /* Header */
        .terminal-header {
            background: rgba(10, 14, 39, 0.95);
            border-bottom: 2px solid #00ff41;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.2);
        }
        
        .terminal-title {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 24px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        .terminal-title::before {
            content: '>';
            color: #ff0055;
            font-size: 32px;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 12px;
            color: #00ff41;
            opacity: 0.7;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            background: #00ff41;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }
        
        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }
        
        /* Terminal Window */
        .terminal-window {
            background: rgba(15, 20, 40, 0.9);
            border: 2px solid #00ff41;
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .window-header {
            background: rgba(0, 255, 65, 0.1);
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            border-bottom: 1px solid #00ff41;
        }
        
        .window-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        
        .window-dot.red { background: #ff0055; }
        .window-dot.yellow { background: #ffff00; }
        .window-dot.green { background: #00ff41; }
        
        .window-title {
            margin-left: 10px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .window-content {
            padding: 30px;
        }
        
        /* Timer Section */
        .timer-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .info-card {
            background: rgba(0, 255, 65, 0.05);
            border: 1px solid #00ff41;
            border-radius: 8px;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .info-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ff41, transparent);
            animation: scan 3s infinite;
        }
        
        @keyframes scan {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .info-label {
            font-size: 12px;
            text-transform: uppercase;
            opacity: 0.6;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        
        .info-value {
            font-size: 32px;
            font-weight: 700;
            color: #00ff41;
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
        }
        
        .timer-display {
            font-size: 48px;
            color: #ff0055;
            text-shadow: 0 0 20px rgba(255, 0, 85, 0.8);
        }
        
        /* Result Display */
        .result-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin: 30px 0;
        }
        
        .result-number {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 64px;
            font-weight: 700;
            background: radial-gradient(circle, #00ff41 0%, #0a0e27 100%);
            border: 3px solid #00ff41;
            box-shadow: 
                0 0 30px rgba(0, 255, 65, 0.6),
                inset 0 0 30px rgba(0, 255, 65, 0.2);
            animation: rotate3d 10s infinite linear;
        }
        
        @keyframes rotate3d {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }
        
        .result-info {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .badge {
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 600;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: 1px solid;
            position: relative;
            overflow: hidden;
        }
        
        .badge::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.5s, height 0.5s;
        }
        
        .badge:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .badge.red {
            background: rgba(255, 0, 85, 0.2);
            border-color: #ff0055;
            color: #ff0055;
            box-shadow: 0 0 10px rgba(255, 0, 85, 0.5);
        }
        
        .badge.green {
            background: rgba(0, 255, 65, 0.2);
            border-color: #00ff41;
            color: #00ff41;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
        }
        
        .badge.violet {
            background: rgba(138, 43, 226, 0.2);
            border-color: #8a2be2;
            color: #8a2be2;
            box-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
        }
        
        .badge.big {
            background: rgba(0, 191, 255, 0.2);
            border-color: #00bfff;
            color: #00bfff;
            box-shadow: 0 0 10px rgba(0, 191, 255, 0.5);
        }
        
        .badge.small {
            background: rgba(255, 165, 0, 0.2);
            border-color: #ffa500;
            color: #ffa500;
            box-shadow: 0 0 10px rgba(255, 165, 0, 0.5);
        }
        
        /* History Section */
        .history-grid {
            display: grid;
            gap: 15px;
            max-height: 500px;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        .history-grid::-webkit-scrollbar {
            width: 8px;
        }
        
        .history-grid::-webkit-scrollbar-track {
            background: rgba(0, 255, 65, 0.1);
            border-radius: 10px;
        }
        
        .history-grid::-webkit-scrollbar-thumb {
            background: #00ff41;
            border-radius: 10px;
        }
        
        .history-item {
            background: rgba(0, 255, 65, 0.03);
            border: 1px solid rgba(0, 255, 65, 0.3);
            border-radius: 8px;
            padding: 15px;
            display: grid;
            grid-template-columns: 1fr auto auto;
            gap: 15px;
            align-items: center;
            transition: all 0.3s;
            position: relative;
        }
        
        .history-item:hover {
            background: rgba(0, 255, 65, 0.1);
            border-color: #00ff41;
            transform: translateX(5px);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
        }
        
        .history-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 3px;
            height: 100%;
            background: #00ff41;
            transform: scaleY(0);
            transition: transform 0.3s;
        }
        
        .history-item:hover::before {
            transform: scaleY(1);
        }
        
        .history-issue {
            font-size: 13px;
            opacity: 0.7;
        }
        
        .history-number {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 20px;
            background: radial-gradient(circle, #00ff41 0%, transparent 70%);
            border: 2px solid #00ff41;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.5);
        }
        
        .history-colors {
            display: flex;
            gap: 6px;
        }
        
        .color-dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            box-shadow: 0 0 8px;
        }
        
        .color-dot.red { 
            background: #ff0055; 
            box-shadow: 0 0 8px #ff0055;
        }
        .color-dot.green { 
            background: #00ff41; 
            box-shadow: 0 0 8px #00ff41;
        }
        .color-dot.violet { 
            background: #8a2be2; 
            box-shadow: 0 0 8px #8a2be2;
        }
        
        /* Loading Animation */
        .loading {
            text-align: center;
            padding: 40px;
            color: #00ff41;
            font-size: 18px;
        }
        
        .loading::after {
            content: '...';
            animation: dots 1.5s infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        
        /* Connection Status */
        .alert-box {
            background: rgba(255, 0, 85, 0.1);
            border: 2px solid #ff0055;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }
        
        .alert-box.success {
            background: rgba(0, 255, 65, 0.1);
            border-color: #00ff41;
        }
        
        .alert-box h3 {
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        /* Section Headers */
        .section-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            font-size: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        .section-header::before {
            content: '';
            width: 4px;
            height: 24px;
            background: #00ff41;
            box-shadow: 0 0 10px #00ff41;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .timer-grid {
                grid-template-columns: 1fr;
            }
            
            .result-container {
                flex-direction: column;
            }
            
            .history-item {
                grid-template-columns: 1fr;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="matrix-bg"></div>
    <div class="grid-overlay"></div>
    
    <header class="terminal-header">
        <div class="terminal-title">
            <span>WINGO SYSTEM v2.0</span>
        </div>
        <div class="status-bar">
            <div class="status-item">
                <div class="status-dot"></div>
                <span>ENCRYPTED CONNECTION</span>
            </div>
            <div class="status-item">
                <span id="systemTime">--:--:--</span>
            </div>
            <div class="status-item">
                <span>PORT: 3000</span>
            </div>
        </div>
    </header>
    
    <div class="container">
        <div id="connectionStatus"></div>
        
        <!-- Timer Section -->
        <div class="terminal-window">
            <div class="window-header">
                <div class="window-dot red"></div>
                <div class="window-dot yellow"></div>
                <div class="window-dot green"></div>
                <div class="window-title">System Monitor</div>
            </div>
            <div class="window-content">
                <div class="timer-grid">
                    <div class="info-card">
                        <div class="info-label">Next Draw In</div>
                        <div class="timer-display" id="timer">--</div>
                    </div>
                    <div class="info-card">
                        <div class="info-label">Current Issue</div>
                        <div class="info-value" id="issueNumber">--------</div>
                    </div>
                    <div class="info-card">
                        <div class="info-label">System Status</div>
                        <div class="info-value" style="font-size: 18px;">ACTIVE</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Latest Result -->
        <div class="terminal-window">
            <div class="window-header">
                <div class="window-dot red"></div>
                <div class="window-dot yellow"></div>
                <div class="window-dot green"></div>
                <div class="window-title">Latest Result</div>
            </div>
            <div class="window-content">
                <div id="latestResult" class="loading">INITIALIZING SYSTEM</div>
            </div>
        </div>
        
        <!-- History -->
        <div class="terminal-window">
            <div class="window-header">
                <div class="window-dot red"></div>
                <div class="window-dot yellow"></div>
                <div class="window-dot green"></div>
                <div class="window-title">Transaction History</div>
            </div>
            <div class="window-content">
                <div class="section-header">
                    <span>Previous Results</span>
                </div>
                <div id="historyList" class="history-grid">
                    <div class="loading">LOADING HISTORICAL DATA</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000';
        let countdown = 30;
        let serverConnected = false;
        
        // System Time
        function updateSystemTime() {
            const now = new Date();
            const time = now.toLocaleTimeString('en-US', { hour12: false });
            document.getElementById('systemTime').textContent = time;
        }
        setInterval(updateSystemTime, 1000);
        updateSystemTime();
        
        // Connection Status
        function showStatus(message, isSuccess) {
            const statusDiv = document.getElementById('connectionStatus');
            statusDiv.className = 'alert-box ' + (isSuccess ? 'success' : '');
            statusDiv.innerHTML = message;
        }
        
        // Timer Update
        function updateTimer() {
            const timerEl = document.getElementById('timer');
            timerEl.textContent = countdown + 's';
            
            countdown--;
            
            if (countdown < 0) {
                countdown = 30;
                if (serverConnected) {
                    fetchLatestResult();
                    fetchHistory();
                }
            }
        }
        
        // Check Server
        async function checkServerConnection() {
            try {
                const response = await fetch(API_BASE + '/WinGo/WinGo_30S/GetLatestResult.json');
                if (response.ok) {
                    serverConnected = true;
                    showStatus('<h3>✓ SECURE CONNECTION ESTABLISHED</h3><p>All systems operational</p>', true);
                    return true;
                }
            } catch (error) {
                serverConnected = false;
                showStatus(`
                    <h3>⚠ CONNECTION FAILED</h3>
                    <p>Server offline. Execute: <strong>node server.js</strong> in PowerShell</p>
                `, false);
                return false;
            }
        }
        
        // Fetch Current Issue
        async function fetchCurrentIssue() {
            if (!serverConnected) return;
            
            try {
                const response = await fetch(API_BASE + '/WinGo/WinGo_30S/GetCurrentIssue.json');
                const data = await response.json();
                
                if (data.code === 200) {
                    document.getElementById('issueNumber').textContent = data.data.issueNumber;
                    countdown = data.data.timeRemaining;
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }
        
        // Fetch Latest Result
        async function fetchLatestResult() {
            if (!serverConnected) return;
            
            try {
                const response = await fetch(API_BASE + '/WinGo/WinGo_30S/GetLatestResult.json');
                const data = await response.json();
                
                if (data.code === 200 && data.data) {
                    const result = data.data;
                    const colors = result.colors.split(',');
                    
                    let colorBadges = colors.map(color => 
                        '<div class="badge ' + color + '">' + color.toUpperCase() + '</div>'
                    ).join('');
                    
                    document.getElementById('latestResult').innerHTML = 
                        '<div class="result-container">' +
                        '<div class="result-number">' + result.result + '</div>' +
                        '<div class="result-info">' +
                        colorBadges +
                        '<div class="badge ' + result.size + '">' + result.size.toUpperCase() + '</div>' +
                        '</div></div>';
                }
            } catch (error) {
                document.getElementById('latestResult').innerHTML = 
                    '<div class="loading">ERROR: DATA RETRIEVAL FAILED</div>';
            }
        }
        
        // Fetch History
        async function fetchHistory() {
            if (!serverConnected) return;
            
            try {
                const response = await fetch(API_BASE + '/WinGo/WinGo_30S/GetHistoryIssuePage.json?page=1&pageSize=20');
                const data = await response.json();
                
                if (data.code === 200 && data.data.list) {
                    const historyHTML = data.data.list.map(item => {
                        const colors = item.colors.split(',');
                        const colorDots = colors.map(color => 
                            '<div class="color-dot ' + color + '"></div>'
                        ).join('');
                        
                        return '<div class="history-item">' +
                            '<div class="history-issue">ISSUE: ' + item.issueNumber + '</div>' +
                            '<div class="history-number">' + item.result + '</div>' +
                            '<div class="history-colors">' + colorDots + '</div>' +
                            '</div>';
                    }).join('');
                    
                    document.getElementById('historyList').innerHTML = historyHTML;
                }
            } catch (error) {
                document.getElementById('historyList').innerHTML = 
                    '<div class="loading">ERROR: HISTORY DATA UNAVAILABLE</div>';
            }
        }
        
        // Initialize
        async function init() {
            showStatus('<h3>⟳ CONNECTING TO SERVER...</h3>', false);
            
            const connected = await checkServerConnection();
            
            if (connected) {
                await fetchCurrentIssue();
                await fetchLatestResult();
                await fetchHistory();
                
                setInterval(updateTimer, 1000);
                setInterval(fetchCurrentIssue, 30000);
            }
        }
        
        init();
    </script>
</body>
</html>

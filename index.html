<style>

.section-title{font-size:20px;font-weight:800;color:#764ba2;margin-bottom:20px;text-transform:uppercase;letter-spacing:2px;text-align:center}
.history-grid{display:grid;grid-template-columns:repeat(5,1fr);gap:15px;margin-bottom:20px}

.history-big{border-left:5px solid #f5576c}

.table-wrapper{background:rgba(255,255,255,.95);border-radius:20px;overflow:hidden;box-shadow:0 20px 60px rgba(0,0,0,.3)}

thead{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%)}
th{padding:18px 12px;text-align:center;font-weight:700;color:white;font-size:13px;text-transform:uppercase;letter-spacing:1px}
tbody tr{transition:all .3s ease;border-bottom:1px solid #f0f0f0}

td{padding:16px 12px;text-align:center;color:#333;font-size:13px;font-weight:600}
.period-cell{font-family:'Courier New',monospace;font-size:12px;color:#666}
.num-cell{font-size:28px;font-weight:900}
.size-badge{display:inline-block;padding:6px 16px;border-radius:20px;font-size:11px;font-weight:700;text-transform:uppercase;letter-spacing:1px}
.size-big{background:linear-gradient(135deg,#f093fb 0%,#f5576c 100%);color:white}
.size-small{background:linear-gradient(135deg,#4facfe 0%,#00f2fe 100%);color:white}
.color-dots{display:flex;justify-content:center;gap:6px}
.dot{width:18px;height:18px;border-radius:50%;border:2px solid white;box-shadow:0 2px 8px rgba(0,0,0,.2)}
.dot-red{background:#f5576c}
.dot-green{background:#00f2fe}
.dot-violet{background:#764ba2}
.result-badge{padding:6px 16px;border-radius:20px;font-size:11px;font-weight:700;text-transform:uppercase}
.result-win{background:#4facfe;color:white}
.result-loss{background:#f5576c;color:white}
.refresh-btn{position:fixed;bottom:30px;right:30px;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:white;border:none;padding:18px 35px;border-radius:50px;font-size:16px;font-weight:700;cursor:pointer;box-shadow:0 10px 30px rgba(102,126,234,.5);display:flex;align-items:center;gap:10px;transition:all .3s;z-index:1000;text-transform:uppercase;letter-spacing:1px}
.refresh-btn:hover{transform:translateY(-3px);box-shadow:0 15px 40px rgba(102,126,234,.7)}
.refresh-btn:active{transform:translateY(-1px)}
.refresh-icon{font-size:20px;transition:transform .5s}
.refresh-icon.spin{animation:rotate .5s linear}
@keyframes rotate{from{transform:rotate(0deg)}to{transform:rotate(360deg)}}
.time-display{text-align:center;margin-top:20px;padding:15px;background:rgba(255,255,255,.2);border-radius:15px;backdrop-filter:blur(10px)}

}

<body>
<div class="container">
<div class="header">
<div class="logo">‚ö° WINGO PRO SIGNAL</div>
<div class="subtitle">Advanced Pattern Analyzer</div>
</div>

<div class="prediction-box">
<div class="pred-title">üéØ Next Prediction</div>
<div class="pred-result" id="predResult">
<div class="loading">Analyzing...</div>
</div>
<div class="confidence-info">
<div class="conf-badge" id="confBadge">Calculating...</div>
<div class="loss-indicator" id="lossIndicator" style="display:none">‚ö†Ô∏è Loss Streak: <span id="lossCount">0</span></div>
</div>
</div>

<div class="stats-grid">

<div class="stat-label">Total Win</div>

</div>

</tr>

<span>Refresh</span>
</button>

<script>
const API_URL = 'https://draw.ar-lottery01.com/WinGo/WinGo_1M/GetHistoryIssuePage.json';
let predictionHistory = [];
let currentPrediction = null;
let lastPeriod = null;
let consecutiveLoss = 0;

function getSize(num) {
  const n = parseInt(num);
  return n >= 5 ? 'Big' : 'Small';
}

function getColors(num) {
  const n = parseInt(num);
  let colors = [];
  if (n === 0) colors = ['red', 'violet'];
  else if (n === 5) colors = ['green', 'violet'];
  else if (n % 2 === 0) colors = ['red'];
  else colors = ['green'];
  return colors;
}

function calculateNewPrediction(last10Sizes) {
  if (last10Sizes.length < 10) return { prediction: 'Big', confidence: 50 };
  
  let bigCount = 0;
  let smallCount = 0;
  
  last10Sizes.forEach(size => {
    if (size === 'Big') bigCount++;
    else smallCount++;
  });
  
  let prediction;
  let confidence;
  
  // ‡ß®‡¶ü‡¶æ ‡¶≤‡¶∏ ‡¶π‡¶≤‡ßá ‡¶â‡¶≤‡ßç‡¶ü‡ßã ‡¶¶‡¶ø‡¶ï‡ßá
  if (consecutiveLoss >= 2) {
    // ‡¶â‡¶≤‡ßç‡¶ü‡ßã ‡¶¶‡¶ø‡¶ï‡ßá ‡¶™‡ßç‡¶∞‡ßá‡¶°‡¶ø‡¶ï‡¶∂‡¶®
    prediction = bigCount > smallCount ? 'Small' : 'Big';
    confidence = 78 + Math.min(consecutiveLoss * 3, 18);
  } else {
    // ‡¶∏‡ßç‡¶¨‡¶æ‡¶≠‡¶æ‡¶¨‡¶ø‡¶ï: ‡¶Ø‡ßá‡¶ü‡¶æ ‡¶¨‡ßá‡¶∂‡¶ø ‡¶Ü‡¶õ‡ßá ‡¶∏‡ßá‡¶ü‡¶æ‡¶á
    prediction = bigCount > smallCount ? 'Big' : 'Small';
    
    const diff = Math.abs(bigCount - smallCount);
    if (diff >= 7) confidence = 92;
    else if (diff >= 5) confidence = 85;
    else if (diff >= 3) confidence = 75;
    else confidence = 60;
  }
  
  return { prediction, confidence };
}

async function loadData() {
  try {
    const response = await fetch(`${API_URL}?ts=${Date.now()}`);
    const data = await response.json();
    
    let gameList = [];
    if (data && data.data && data.data.list) {
      gameList = data.data.list.slice(0, 20);
    } else if (data && data.list) {
      gameList = data.list.slice(0, 20);
    } else if (Array.isArray(data)) {
      gameList = data.slice(0, 20);
    }
    
    if (gameList.length === 0) {
      document.getElementById('tableBody').innerHTML = '<tr><td colspan="5" class="loading">No data available</td></tr>';
      return;
    }
    
    // ‡¶∏‡¶∞‡ßç‡¶¨‡¶∂‡ßá‡¶∑ ‡ßß‡ß¶‡¶ü‡¶æ ‡¶π‡¶ø‡¶∏‡ßç‡¶ü‡¶∞‡¶ø‡¶∞ Big/Small ‡¶¨‡ßá‡¶∞ ‡¶ï‡¶∞‡¶æ
    const last10Sizes = gameList.slice(0, 10).map(item => {
      const num = String(item.result || item.number || item.num || item.openResult || '0');
      return getSize(num);
    });
    
    // ‡¶™‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶∞‡ßç‡¶® ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã
    const patternContainer = document.getElementById('historyPattern');
    patternContainer.innerHTML = '';
    last10Sizes.forEach((size, idx) => {
      const div = document.createElement('div');
      div.className = `history-item history-${size.toLowerCase()}`;
      div.innerHTML = `
        <div class="history-label">#${idx + 1}</div>
        <div class="history-value">${size}</div>
      `;
      patternContainer.appendChild(div);
    });
    
    // ‡¶¨‡¶∞‡ßç‡¶§‡¶Æ‡¶æ‡¶® ‡¶™‡¶ø‡¶∞‡¶ø‡¶Ø‡¶º‡¶° ‡¶è‡¶¨‡¶Ç ‡¶®‡¶æ‡¶Æ‡ßç‡¶¨‡¶æ‡¶∞
    const currentPeriod = String(
      gameList[0].issue || 
      gameList[0].period || 
      gameList[0].issueNo || 
      gameList[0].periodId || 
      gameList[0].issueNumber || 
      ''
    );
    const currentNum = String(
      gameList[0].result || 
      gameList[0].number || 
      gameList[0].num || 
      gameList[0].openResult || 
      '0'
    );
    const currentSize = getSize(currentNum);
    
    // ‡¶®‡¶§‡ßÅ‡¶® ‡¶™‡¶ø‡¶∞‡¶ø‡¶Ø‡¶º‡¶° ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡¶æ
    if (lastPeriod && lastPeriod !== currentPeriod) {
      // ‡¶Ü‡¶ó‡ßá‡¶∞ ‡¶™‡ßç‡¶∞‡ßá‡¶°‡¶ø‡¶ï‡¶∂‡¶® ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡¶æ
      if (currentPrediction) {
        const isCorrect = currentPrediction.prediction === currentSize;
        
        predictionHistory.unshift({
          period: currentPeriod,
          predicted: currentPrediction.prediction,
          actual: currentSize,
          result: isCorrect ? 'Win' : 'Loss',
          number: currentNum
        });
        
        if (predictionHistory.length > 100) {
          predictionHistory = predictionHistory.slice(0, 100);
        }
        
        // ‡¶≤‡¶∏ ‡¶∏‡ßç‡¶ü‡ßç‡¶∞‡¶ø‡¶ï ‡¶Ü‡¶™‡¶°‡ßá‡¶ü - ‡¶®‡¶§‡ßÅ‡¶® ‡¶≤‡¶ú‡¶ø‡¶ï
        if (isCorrect) {
          // Win ‡¶π‡¶≤‡ßá ‡¶∞‡¶ø‡¶∏‡ßá‡¶ü
          consecutiveLoss = 0;
        } else {
          // Loss ‡¶π‡¶≤‡ßá
          if (consecutiveLoss >= 2) {
            // ‡¶Ø‡¶¶‡¶ø ‡¶Ü‡¶ó‡ßá ‡ß®+ ‡¶≤‡¶∏ ‡¶õ‡¶ø‡¶≤ (‡¶Æ‡¶æ‡¶®‡ßá ‡¶â‡¶≤‡ßç‡¶ü‡ßã ‡¶™‡ßç‡¶∞‡ßá‡¶°‡¶ø‡¶ï‡¶∂‡¶® ‡¶¶‡¶ø‡¶Ø‡¶º‡ßá‡¶õ‡¶ø‡¶≤)
            // ‡¶è‡¶ñ‡¶® ‡¶Ü‡¶¨‡¶æ‡¶∞ ‡¶≤‡¶∏ ‡¶Æ‡¶æ‡¶®‡ßá ‡¶Ü‡¶ó‡ßá‡¶∞‡¶ü‡¶æ ‡¶Ü‡¶∏‡¶≤‡ßá win ‡¶õ‡¶ø‡¶≤
            // ‡¶§‡¶æ‡¶á ‡¶®‡¶§‡ßÅ‡¶® ‡¶ï‡¶∞‡ßá ‡ßß ‡¶•‡ßá‡¶ï‡ßá ‡¶∂‡ßÅ‡¶∞‡ßÅ
            consecutiveLoss = 1;
          } else {
            // ‡¶®‡¶∞‡¶Æ‡¶æ‡¶≤ ‡¶≤‡¶∏ ‡¶ï‡¶æ‡¶â‡¶®‡ßç‡¶ü
            consecutiveLoss++;
          }
        }
      }
    }
    
    // ‡¶™‡¶ø‡¶∞‡¶ø‡¶Ø‡¶º‡¶° ‡¶∏‡ßá‡¶≠ ‡¶ï‡¶∞‡¶æ
    lastPeriod = currentPeriod;
    
    // ‡¶®‡¶§‡ßÅ‡¶® ‡¶™‡ßç‡¶∞‡ßá‡¶°‡¶ø‡¶ï‡¶∂‡¶® ‡¶ï‡ßç‡¶Ø‡¶æ‡¶≤‡¶ï‡ßÅ‡¶≤‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ
    currentPrediction = calculateNewPrediction(last10Sizes);
    
    // ‡¶™‡ßç‡¶∞‡ßá‡¶°‡¶ø‡¶ï‡¶∂‡¶® ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã
    const predResult = document.getElementById('predResult');
    const confBadge = document.getElementById('confBadge');
    const lossIndicator = document.getElementById('lossIndicator');
    const lossCountSpan = document.getElementById('lossCount');
    
    if (currentPrediction) {
      predResult.innerHTML = `<span class="pred-${currentPrediction.prediction.toLowerCase()}">${currentPrediction.prediction}</span>`;
      confBadge.textContent = `Confidence: ${currentPrediction.confidence}%`;
      
      if (consecutiveLoss >= 2) {
        lossIndicator.style.display = 'block';
        lossCountSpan.textContent = consecutiveLoss;
      } else {
        lossIndicator.style.display = 'none';
      }
    }
    
    // Stats ‡¶Ü‡¶™‡¶°‡ßá‡¶ü
    let winCount = 0;
    let lossCount = 0;
    predictionHistory.forEach(h => {
      if (h.result === 'Win') winCount++;
      else if (h.result === 'Loss') lossCount++;
    });
    
    const totalGames = winCount + lossCount;
    const accuracyRate = totalGames > 0 ? Math.round((winCount / totalGames) * 100) : 0;
    
    document.getElementById('winCount').textContent = winCount;
    document.getElementById('lossCountStat').textContent = lossCount;
    document.getElementById('totalGames').textContent = totalGames;
    document.getElementById('accuracy').textContent = accuracyRate + '%';
    
    // ‡¶ü‡ßá‡¶¨‡¶ø‡¶≤ ‡¶Ü‡¶™‡¶°‡ßá‡¶ü
    const tbody = document.getElementById('tableBody');
    tbody.innerHTML = '';
    
    gameList.forEach(item => {
      const period = String(
        item.issue || 
        item.period || 
        item.issueNo || 
        item.periodId || 
        item.issueNumber || 
        item.gameNo || 
        item.drawNo || 
        'N/A'
      );
      const num = String(
        item.result || 
        item.number || 
        item.num || 
        item.openResult || 
        '0'
      );
      const size = getSize(num);
      const colors = getColors(parseInt(num));
      
      const matchedHistory = predictionHistory.find(h => String(h.period) === period);
      
      const tr = document.createElement('tr');
      
      // Period column
      const tdPeriod = document.createElement('td');
      tdPeriod.className = 'period-cell';
      tdPeriod.textContent = period;
      
      // Number column
      const tdNum = document.createElement('td');
      tdNum.className = 'num-cell';
      tdNum.textContent = num;
      
      // Size column
      const tdSize = document.createElement('td');
      tdSize.innerHTML = `<span class="size-badge size-${size.toLowerCase()}">${size}</span>`;
      
      // Color column
      const tdColor = document.createElement('td');
      tdColor.className = 'color-dots';
      colors.forEach(c => {
        const dot = document.createElement('span');
        dot.className = `dot dot-${c}`;
        tdColor.appendChild(dot);
      });
      
      // Result column
      const tdResult = document.createElement('td');
      if (matchedHistory) {
        if (matchedHistory.result === 'Win') {
          tdResult.innerHTML = '<span class="result-badge result-win">‚úì WIN</span>';
        } else {
          tdResult.innerHTML = '<span class="result-badge result-loss">‚úó LOSS</span>';
        }
      } else {
        tdResult.textContent = '-';
      }
      
      tr.appendChild(tdPeriod);
      tr.appendChild(tdNum);
      tr.appendChild(tdSize);
      tr.appendChild(tdColor);
      tr.appendChild(tdResult);
      
      tbody.appendChild(tr);
    });
    
  } catch (error) {
    console.error('Error:', error);
    document.getElementById('tableBody').innerHTML = '<tr><td colspan="5" class="loading">Error loading data</td></tr>';
  }
}

function updateTime() {
  const now = new Date();
  const h = String(now.getHours()).padStart(2, '0');
  const m = String(now.getMinutes()).padStart(2, '0');
  const s = String(now.getSeconds()).padStart(2, '0');
  document.getElementById('currentTime').textContent = `${h}:${m}:${s}`;
  
  // ‡¶™‡ßç‡¶∞‡¶§‡¶ø ‡¶Æ‡¶ø‡¶®‡¶ø‡¶ü‡ßá ‡¶°‡ßá‡¶ü‡¶æ ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶æ
  if (now.getSeconds() === 0) {
    loadData();
  }
}

function refreshData() {
  const icon = document.getElementById('refreshIcon');
  icon.classList.add('spin');
  setTimeout(() => icon.classList.remove('spin'), 500);
  loadData();
}

// ‡¶∂‡ßÅ‡¶∞‡ßÅ‡¶§‡ßá ‡¶°‡ßá‡¶ü‡¶æ ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶æ

<!DOCTYPE html>
<html lang="en">
<head>

<title>WinGo Pro Signal</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Courier New',monospace;background:#0a0e27;min-height:100vh;padding:15px;overflow-x:hidden}.matrix-bg{position:fixed;top:0;left:0;width:100%;height:100%;z-index:0;opacity:.03;pointer-events:none}.container{max-width:700px;margin:0 auto;position:relative;z-index:1}.header{text-align:center;margin-bottom:20px;position:relative}.logo{font-size:28px;color:#00ff41;text-shadow:0 0 20px #00ff41;animation:glow 2s ease-in-out infinite;margin-bottom:8px}@keyframes glow{0%,100%{text-shadow:0 0 20px #00ff41}50%{text-shadow:0 0 30px #00ff41,0 0 60px #00ff41}}.title{color:#00ff41;font-size:13px;letter-spacing:2px;text-transform:uppercase}.scan-line{position:absolute;width:100%;height:2px;background:linear-gradient(90deg,transparent,#00ff41,transparent);animation:scan 3s linear infinite}@keyframes scan{0%{top:0}100%{top:100%}}.prediction-container{background:linear-gradient(135deg,rgba(0,255,65,.1) 0%,rgba(0,100,255,.1) 100%);border:2px solid #00ff41;border-radius:12px;overflow:hidden;box-shadow:0 0 30px rgba(0,255,65,.3);margin-bottom:20px;animation:borderPulse 2s ease-in-out infinite}@keyframes borderPulse{0%,100%{box-shadow:0 0 30px rgba(0,255,65,.3)}50%{box-shadow:0 0 50px rgba(0,255,65,.5)}}.prediction-header{padding:12px;text-align:center;background:linear-gradient(135deg,rgba(0,255,65,.2) 0%,rgba(0,100,255,.2) 100%);border-bottom:1px solid #00ff41}.prediction-header h3{color:#00ff41;font-size:15px;letter-spacing:2px;text-transform:uppercase}.prediction-content{padding:30px 20px;text-align:center}.prediction-result{font-size:56px;font-weight:bold;margin-bottom:15px;text-transform:uppercase;letter-spacing:4px;animation:fadeInScale 1s ease-out}@keyframes fadeInScale{0%{opacity:0;transform:scale(.5)}100%{opacity:1;transform:scale(1)}}.prediction-big{color:#ff0055;text-shadow:0 0 20px #ff0055}.prediction-small{color:#00ff41;text-shadow:0 0 20px #00ff41}.confidence-bar{width:180px;height:8px;background:rgba(255,255,255,.1);border-radius:4px;margin:15px auto;overflow:hidden}.confidence-fill{height:100%;background:linear-gradient(90deg,#ff0055,#ffaa00,#00ff41);border-radius:4px;animation:fillBar 2s ease-out;position:relative}@keyframes fillBar{0%{width:0%}}.confidence-fill::after{content:'';position:absolute;top:0;left:0;width:100%;height:100%;background:linear-gradient(90deg,transparent,rgba(255,255,255,.3),transparent);animation:shimmer 2s infinite}@keyframes shimmer{0%{transform:translateX(-100%)}100%{transform:translateX(100%)}}.confidence-label{color:#00ff41;font-size:12px;margin-top:8px;letter-spacing:1px;text-transform:uppercase}.confidence-high{color:#00ff41;text-shadow:0 0 10px #00ff41}.confidence-low{color:#ff0055;text-shadow:0 0 10px #ff0055}.stats-container{background:linear-gradient(135deg,rgba(0,255,65,.05) 0%,rgba(0,100,255,.05) 100%);border:1px solid rgba(0,255,65,.3);border-radius:12px;padding:20px;margin-bottom:20px;box-shadow:0 0 20px rgba(0,255,65,.2)}.stats-info{display:grid;grid-template-columns:repeat(3,1fr);gap:15px}.stat-item{text-align:center;padding:12px 8px;background:rgba(0,255,65,.05);border:1px solid rgba(0,255,65,.2);border-radius:8px;transition:all .3s ease}.stat-item:hover{transform:translateY(-3px);box-shadow:0 5px 20px rgba(0,255,65,.3)}.stat-label{font-size:9px;color:#00ff41;margin-bottom:6px;text-transform:uppercase;letter-spacing:.5px;opacity:.7}.stat-value{font-size:24px;font-weight:bold;color:#00ff41;text-shadow:0 0 10px #00ff41}.stat-win{color:#00ff41;text-shadow:0 0 15px #00ff41}.stat-loss{color:#ff0055;text-shadow:0 0 15px #ff0055}.stat-streak{color:#ffaa00;text-shadow:0 0 15px #ffaa00}.table-container{background:linear-gradient(135deg,rgba(0,255,65,.05) 0%,rgba(0,100,255,.05) 100%);border:1px solid rgba(0,255,65,.3);border-radius:12px;overflow:hidden;box-shadow:0 0 20px rgba(0,255,65,.2)}table{width:100%;border-collapse:collapse}thead{background:linear-gradient(135deg,rgba(0,255,65,.2) 0%,rgba(0,100,255,.2) 100%)}th{padding:12px 6px;text-align:center;font-weight:600;color:#00ff41;font-size:11px;text-transform:uppercase;letter-spacing:.5px;border-bottom:2px solid #00ff41}tbody tr{background:rgba(0,0,0,.3);transition:all .3s ease;border-bottom:1px solid rgba(0,255,65,.1)}tbody tr:hover{background:rgba(0,255,65,.1);transform:scale(1.01);box-shadow:0 0 15px rgba(0,255,65,.3)}td{padding:10px 6px;text-align:center;color:#00ff41;font-size:11px}.period-cell{font-family:'Courier New',monospace;font-size:10px;opacity:.7}.number-cell{font-size:22px;font-weight:bold}.color-cell{display:flex;justify-content:center;align-items:center;gap:4px}.color-dot{width:14px;height:14px;border-radius:50%;display:inline-block;border:2px solid rgba(0,255,65,.3);animation:dotPulse 2s infinite}@keyframes dotPulse{0%,100%{transform:scale(1)}50%{transform:scale(1.15)}}.red{background:#ff0055;box-shadow:0 0 8px #ff0055}.green{background:#00ff41;box-shadow:0 0 8px #00ff41}.violet{background:#aa00ff;box-shadow:0 0 8px #aa00ff}.result-cell{font-weight:bold;font-size:11px;padding:5px 8px;border-radius:4px}.result-win{color:#00ff41;background:rgba(0,255,65,.2);border:1px solid #00ff41;text-shadow:0 0 5px #00ff41}.result-loss{color:#ff0055;background:rgba(255,0,85,.2);border:1px solid #ff0055;text-shadow:0 0 5px #ff0055}.time-display{background:rgba(0,255,65,.1);padding:15px 30px;border-radius:12px;display:inline-block;margin-top:15px;border:1px solid rgba(0,255,65,.3);box-shadow:0 0 20px rgba(0,255,65,.2)}.current-time{font-size:28px;font-weight:bold;color:#00ff41;font-family:'Courier New',monospace;letter-spacing:2px;text-shadow:0 0 20px #00ff41}.seconds-highlight{color:#ff0055;font-size:32px;animation:pulse 1s infinite;text-shadow:0 0 20px #ff0055}@keyframes pulse{0%,100%{opacity:1}50%{opacity:.5}}.refresh-btn{position:fixed;bottom:25px;right:25px;background:linear-gradient(135deg,#00ff41 0%,#00aaff 100%);color:#0a0e27;border:none;padding:14px 24px;border-radius:40px;font-size:14px;font-weight:bold;cursor:pointer;box-shadow:0 0 30px rgba(0,255,65,.5);display:flex;align-items:center;gap:8px;transition:all .3s;z-index:1000;text-transform:uppercase;letter-spacing:1.5px}.refresh-btn:hover{transform:scale(1.08);box-shadow:0 0 50px rgba(0,255,65,.8)}.refresh-btn:active{transform:scale(.95)}.refresh-icon{font-size:18px}.refresh-icon.spinning{animation:spin .5s linear}@keyframes spin{from{transform:rotate(0deg)}to{transform:rotate(360deg)}}.loading{text-align:center;padding:15px;color:#00ff41;animation:blink 1s infinite}@keyframes blink{0%,100%{opacity:1}50%{opacity:.3}}.update-time{text-align:center;margin-top:15px}@media (max-width:600px){.logo{font-size:22px}.title{font-size:10px;letter-spacing:1px}.stats-info{grid-template-columns:repeat(2,1fr);gap:10px}.prediction-result{font-size:40px;letter-spacing:2px}th,td{padding:8px 4px;font-size:10px}.number-cell{font-size:18px}.refresh-btn{bottom:15px;right:15px;padding:12px 20px;font-size:12px}.current-time{font-size:22px}.stat-value{font-size:20px}}
</style>
</head>
<body>
<canvas class="matrix-bg" id="matrix"></canvas>
<div class="container">
<div class="header">
<div class="scan-line"></div>
<div class="logo">âš¡ WINGO PRO</div>
<div class="title">SIGNAL ANALYZER v4.0</div>
</div>

<div class="stats-container" style="margin-bottom:15px">
<div class="stats-info" style="grid-template-columns:repeat(2,1fr)">
<div class="stat-item"><div class="stat-label">Total Win</div><div class="stat-value stat-win" id="wc">0</div></div>

</div>
</div>

<div class="prediction-container">
<div class="prediction-header"><h3>ðŸ¤– AI MODEL PREDICTION</h3></div>
<div class="prediction-content">
<div class="prediction-result" id="currPred"><div class="loading" style="font-size:16px">[ SCANNING... ]</div></div>
<div class="confidence-bar"><div class="confidence-fill" id="confBar" style="width:0%"></div></div>
<div class="confidence-label" id="confLabel">ANALYZING</div>
</div>
</div>

<div class="stats-container" style="margin-top:15px">
<div class="prediction-header" style="border:none;padding:10px;background:rgba(0,255,65,.15)"><h3>ðŸ“Š PATTERN LIVE</h3></div>
<div class="stats-info" style="grid-template-columns:1fr;gap:10px;padding-top:15px">
<div class="stat-item"><div class="stat-label">Pattern 1</div><div class="stat-value" id="p1" style="font-size:20px">-</div></div>
<div class="stat-item"><div class="stat-label">Pattern 2</div><div class="stat-value" id="p2" style="font-size:20px">-</div></div>
<div class="stat-item"><div class="stat-label">Pattern 3</div><div class="stat-value" id="p3" style="font-size:20px">-</div></div>
</div>
</div>

<div class="table-container">
<table>
<thead><tr><th>Period</th><th>Number</th><th>Size</th><th>Color</th><th>Result</th></tr></thead>

</table>
</div>
<p class="update-time"><span class="time-display"><div class="current-time" id="rt">00:00:00</div></span></p>
</div>
<button class="refresh-btn" onclick="_r()"><span class="refresh-icon" id="ri">âŸ³</span><span>Refresh</span></button>
<script>
const c=document.getElementById('matrix'),ctx=c.getContext('2d');c.width=window.innerWidth;c.height=window.innerHeight;const chars='01',fontSize=14,cols=c.width/fontSize,drops=[];for(let i=0;i<cols;i++)drops[i]=1;function drawMatrix(){ctx.fillStyle='rgba(10,14,39,0.05)';ctx.fillRect(0,0,c.width,c.height);ctx.fillStyle='#00ff41';ctx.font=fontSize+'px monospace';for(let i=0;i<drops.length;i++){const t=chars[Math.floor(Math.random()*chars.length)];ctx.fillText(t,i*fontSize,drops[i]*fontSize);if(drops[i]*fontSize>c.height&&Math.random()>0.975)drops[i]=0;drops[i]++}}setInterval(drawMatrix,50);

(function(){
const _0x4a=['Big','Small','win','loss'];
let _p=null,_c=null,_h=[],_lp=null,_ct;
let _p1State={lossCount:0};
let _p3OldPos10=null;
let _aiHistory=[];

const _d=h=>{let s='';for(let i=0;i<h.length;i+=2)s+=String.fromCharCode(parseInt(h.substr(i,2),16));return s};
const _k={u1:_d('68747470733a2f2f647261772e61722d6c6f74746572793031'),u2:_d('2e636f6d2f57696e476f2f57696e476f5f314d2f'),u3:_d('476574486973746f7279497373756550616765'),u4:_d('2e6a736f6e'),i:1000,m:59};
const _x=n=>parseInt(n)>=5?_0x4a[0]:_0x4a[1];

const _g=(n,c)=>{
let a=[];
if(c==='red')a.push('red');
else if(c==='green')a.push('green');
else if(c==='violet')a.push('violet');
if(n===0){a.push('violet');a.push('red')}
else if(n===5){a.push('violet');a.push('green')}
return a
};

const _pattern1=(sh)=>{
if(sh&&sh.length>0){
const lastResult=sh[0];
const pred=lastResult===_0x4a[0]?_0x4a[1]:_0x4a[0];
return pred;
}
return _0x4a[0]
};

const _pattern2=sh=>{
if(sh.length<5)return _0x4a[0];
const pos1=sh[0];
const pos5=sh[4];
if(pos1===pos5){
return sh[3]
}else{
return sh[3]===_0x4a[0]?_0x4a[1]:_0x4a[0]
}
};
const _pattern3=sh=>{
if(sh.length<10)return _0x4a[0];
const currentPos10=sh[9];
const latestPos1=sh[0];
let prediction;
if(_p3OldPos10===null){
_p3OldPos10=currentPos10;
prediction=currentPos10
}else{
if(_p3OldPos10===latestPos1){
prediction=currentPos10
}else{
prediction=currentPos10===_0x4a[0]?_0x4a[1]:_0x4a[0]
}
_p3OldPos10=currentPos10
}
return prediction
};

const _aiModel=(p1,p2,p3,lastActual)=>{
let agreeCount=0;
let agreedValue=null;
if(p1===p2){agreeCount++;agreedValue=p1}
if(p2===p3){agreeCount++;agreedValue=p2}
if(p1===p3){agreeCount++;agreedValue=p1}
if(p1===p2&&p2===p3)agreeCount=3;
let finalPred=agreedValue||p1;
if(_aiHistory.length>0){
const lastRound=_aiHistory[0];
if(lastRound.agreed>=2){
if(lastRound.result===_0x4a[2]){
const currentAgree=(p1===p2?1:0)+(p2===p3?1:0)+(p1===p3?1:0);
if(currentAgree>=2){
if(p1===p2)finalPred=p1;
else if(p2===p3)finalPred=p2;
else if(p1===p3)finalPred=p1
}
}else if(lastRound.result===_0x4a[3]){
const currentAgree=(p1===p2?1:0)+(p2===p3?1:0)+(p1===p3?1:0);
if(currentAgree>=2){
if(p1===p2)finalPred=p1===_0x4a[0]?_0x4a[1]:_0x4a[0];
else if(p2===p3)finalPred=p2===_0x4a[0]?_0x4a[1]:_0x4a[0];
else if(p1===p3)finalPred=p1===_0x4a[0]?_0x4a[1]:_0x4a[0]
}
}
}
}
const confidence=agreeCount===3?95:(agreeCount===2?85:(agreeCount===1?70:60));
return{pred:finalPred,conf:confidence,agreed:agreeCount}
};

const _u=()=>{
const n=new Date(),h=String(n.getHours()).padStart(2,'0'),m=String(n.getMinutes()).padStart(2,'0'),s=String(n.getSeconds()).padStart(2,'0'),e=document.getElementById('rt');
if(e)e.innerHTML=`${h}:${m}:<span class="seconds-highlight">${s}</span>`;
if(n.getSeconds()===_k.m)_l()
};

const _s=()=>{
_u();
clearInterval(_ct);
_ct=setInterval(_u,_k.i)
};

window._r=()=>{
const ic=document.getElementById('ri');
if(ic){
ic.classList.add('spinning');
setTimeout(()=>ic.classList.remove('spinning'),500)
}
_l()
};

const _l=async()=>{
try{
const t=new Date().getTime(),_u=_k.u1+_k.u2+_k.u3+_k.u4,_q=`?${_d('7473')}=${t}`,_f=_u+_q,r=await fetch(_f),d=await r.json();
let ls=[];
const _pk=['data','list'],_sk=['list'];
if(d&&d[_pk[0]]&&d[_pk[0]][_pk[1]])ls=d[_pk[0]][_pk[1]].slice(0,10);
else if(d&&d[_sk[0]])ls=d[_sk[0]].slice(0,10);
else if(Array.isArray(d))ls=d.slice(0,10);
const tb=document.getElementById("tb");
tb.innerHTML="";
if(ls.length===0){
tb.innerHTML='<tr><td colspan="5" class="loading">[ NO DATA ]</td></tr>';
return
}
const _f1=['issue','period','issueNo','periodId','issueNumber'],_f2=['result','number','num','openResult'],_f3=['color','colour'],_f4=['gameNo','drawNo','id'];
const tp=String(ls[0][_f1[0]]||ls[0][_f1[1]]||ls[0][_f1[2]]||ls[0][_f1[3]]||ls[0][_f1[4]]||''),tn=String(ls[0][_f2[0]]||ls[0][_f2[1]]||ls[0][_f2[2]]||ls[0][_f2[3]]||''),ts=_x(tn);

const sh=ls.map(i=>{
const rn=i[_f2[0]]||i[_f2[1]]||i[_f2[2]]||i[_f2[3]]||"?";
return _x(rn)
});

const pat1=_pattern1(sh);
const pat2=_pattern2(sh);
const pat3=_pattern3(sh);

const aiResult=_aiModel(pat1,pat2,pat3,ts);

_c={};
_c.p=aiResult.pred;
_c.c=aiResult.conf;
_c.p1=pat1;
_c.p2=pat2;
_c.p3=pat3;
_c.agreed=aiResult.agreed;

if(_lp!==tp){
if(_p){
const im=_p.p===ts;
const re={per:tp,pred:_p.p,act:ts,res:im?_0x4a[2]:_0x4a[3],num:tn};
_h.unshift(re);
if(_h.length>50)_h=_h.slice(0,50);
_aiHistory.unshift({agreed:_p.agreed,result:im?_0x4a[2]:_0x4a[3],pred:_p.p});
if(_aiHistory.length>10)_aiHistory=_aiHistory.slice(0,10)
}
_p={..._c};
_lp=tp
}

const cr=document.getElementById("currPred"),cb=document.getElementById("confBar"),cl=document.getElementById("confLabel");
cr.innerHTML=`<span class="prediction-${_c.p.toLowerCase()}">${_c.p}</span>`;
cb.style.width=_c.c+'%';
if(_c.c>=70)cl.innerHTML='<span class="confidence-high">HIGH CONFIDENCE</span>';
else cl.innerHTML='<span class="confidence-low">LOW CONFIDENCE</span>';

document.getElementById('p1').innerHTML=`<span style="color:${pat1===_0x4a[0]?'#ff0055':'#00ff41'};text-shadow:0 0 10px ${pat1===_0x4a[0]?'#ff0055':'#00ff41'}">${pat1}</span>`;
document.getElementById('p2').innerHTML=`<span style="color:${pat2===_0x4a[0]?'#ff0055':'#00ff41'};text-shadow:0 0 10px ${pat2===_0x4a[0]?'#ff0055':'#00ff41'}">${pat2}</span>`;
document.getElementById('p3').innerHTML=`<span style="color:${pat3===_0x4a[0]?'#ff0055':'#00ff41'};text-shadow:0 0 10px ${pat3===_0x4a[0]?'#ff0055':'#00ff41'}">${pat3}</span>`;

let wc=0,lc=0;
_h.forEach(e=>{
if(e.res===_0x4a[2])wc++;
if(e.res===_0x4a[3])lc++
});

ls.forEach((it,ix)=>{
const tr=document.createElement("tr"),tdp=document.createElement("td");
tdp.className="period-cell";
const pv=String(it[_f1[0]]||it[_f1[1]]||it[_f1[2]]||it[_f1[3]]||it[_f1[4]]||it[_f4[0]]||it[_f4[1]]||it[_f4[2]]||'');
tdp.textContent=pv||"N/A";
const rn=it[_f2[0]]||it[_f2[1]]||it[_f2[2]]||it[_f2[3]]||"?",tdn=document.createElement("td");
tdn.className="number-cell";
const ns=document.createElement("span"),co=(it[_f3[0]]||it[_f3[1]]||"").toLowerCase();
if(co==='red'){
ns.style.color='#ff0055';
ns.style.textShadow='0 0 10px #ff0055'
}else if(co==='green'){
ns.style.color='#00ff41';
ns.style.textShadow='0 0 10px #00ff41'
}else if(co==='violet'||co==='purple'){
ns.style.color='#aa00ff';
ns.style.textShadow='0 0 10px #aa00ff'
}
ns.textContent=rn;
tdn.appendChild(ns);
const tds=document.createElement("td");
tds.textContent=sh[ix];
const tdc=document.createElement("td");
tdc.className="color-cell";
const nv=parseInt(rn),cls=_g(nv,co);
cls.forEach(c=>{
const dt=document.createElement("span");
dt.className=`color-dot ${c}`;
tdc.appendChild(dt)
});
const tdr=document.createElement("td"),mr=_h.find(q=>String(q.per)===String(pv));
if(mr){
if(mr.res===_0x4a[2]){
tdr.className="result-cell result-win";
tdr.textContent="âœ“ WIN"
}else{
tdr.className="result-cell result-loss";
tdr.textContent="âœ— LOSS"
}
}else tdr.textContent="-";
tr.appendChild(tdp);
tr.appendChild(tdn);
tr.appendChild(tds);
tr.appendChild(tdc);
tr.appendChild(tdr);
tb.appendChild(tr)
});

document.getElementById('wc').textContent=wc;
document.getElementById('lc').textContent=lc
}catch(e){
const _em=_d('5b204552524f52205d');
document.getElementById("tb").innerHTML=`<tr><td colspan="5" class="loading">${_em}</td></tr>`
}
};

_l();
_s()
})();
</script>
</body>

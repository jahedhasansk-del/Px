<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GNET Intro</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#0b0f1a;
  font-family:Arial, Helvetica, sans-serif;
  overflow:hidden;
}

/* Container */
.intro{
  position:relative;
  width:220px;
  height:220px;
}

/* Layers */
.layer{
  position:absolute;
  width:100%;
  height:100%;
  border-radius:22px;
  opacity:0;
  transform:translateY(40px);
  animation:layerIn 0.8s ease-out forwards;
}

.layer.one{
  background:#1e293b;
  animation-delay:0s;
}

.layer.two{
  background:#1d4ed8;
  animation-delay:0.4s;
}

.layer.three{
  background:#0f172a;
  animation-delay:0.8s;
}

/* GNET text */
.logo{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:48px;
  font-weight:bold;
  color:#e5e7eb;
  opacity:0;
  animation:textIn 0.8s ease-out forwards;
  animation-delay:1.8s;
}

@keyframes layerIn{
  to{
    opacity:1;
    transform:translateY(0);
  }
}

@keyframes textIn{
  to{
    opacity:1;
  }
}
</style>
</head>

<body>
  <div class="intro">
    <div class="layer one"></div>
    <div class="layer two"></div>
    <div class="layer three"></div>
    <div class="logo">GNET</div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GNET Intro</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#0a0f1c;
  font-family: "Segoe UI", Arial, sans-serif;
}

/* container */
.box{
  position:relative;
  width:260px;
  height:200px;
}

/* layers */
.layer{
  position:absolute;
  width:200px;
  height:200px;
  left:30px;
  border-radius:26px;
  transform:rotate(45deg) translateY(40px);
  opacity:0;
  animation:layerUp 0.8s ease forwards;
}

.layer.l1{
  background:#1e40af;
  bottom:0;
  animation-delay:0s;
}

.layer.l2{
  background:#2563eb;
  bottom:12px;
  animation-delay:.4s;
}

.layer.l3{
  background:#0f172a;
  bottom:24px;
  animation-delay:.8s;
}

/* text */
.logo{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:44px;
  font-weight:600;
  letter-spacing:2px;
  color:#e5e7eb;
  opacity:0;
  animation:textIn .8s ease forwards;
  animation-delay:1.8s;
}

@keyframes layerUp{
  to{
    opacity:1;
    transform:rotate(45deg) translateY(0);
  }
}

@keyframes textIn{
  to{opacity:1;}
}
</style>
</head>

<body>

<div class="box">
  <div class="layer l1"></div>
  <div class="layer l2"></div>
  <div class="layer l3"></div>
  <div class="logo">GNET</div>
</div>

</body>
</html>

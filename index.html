<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>WinGo Pro Signal</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;padding:20px;position:relative;overflow-x:hidden}body::before{content:'';position:absolute;top:0;left:0;right:0;bottom:0;background:url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");z-index:0;opacity:.3}.container{max-width:1200px;margin:0 auto;position:relative;z-index:1}.header{text-align:center;margin-bottom:30px;background:rgba(255,255,255,.95);padding:30px;border-radius:20px;box-shadow:0 20px 60px rgba(0,0,0,.3);position:relative;overflow:hidden}.header::before{content:'';position:absolute;top:-50%;left:-50%;width:200%;height:200%;background:linear-gradient(45deg,transparent,rgba(255,255,255,.1),transparent);animation:shine 3s infinite}@keyframes shine{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}.logo{font-size:42px;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;font-weight:800;margin-bottom:10px;letter-spacing:2px}.subtitle{color:#666;font-size:14px;letter-spacing:3px;text-transform:uppercase;font-weight:600}.prediction-box{background:rgba(255,255,255,.95);border-radius:20px;padding:40px;margin-bottom:25px;box-shadow:0 20px 60px rgba(0,0,0,.3);position:relative;overflow:hidden}.prediction-box::after{content:'';position:absolute;top:0;left:0;right:0;height:5px;background:linear-gradient(90deg,#667eea,#764ba2,#f093fb);animation:loading 2s ease-in-out infinite}@keyframes loading{0%,100%{transform:translateX(-100%)}50%{transform:translateX(100%)}}.pred-title{text-align:center;color:#764ba2;font-size:16px;font-weight:700;text-transform:uppercase;letter-spacing:2px;margin-bottom:25px}.pred-result{text-align:center;font-size:72px;font-weight:900;margin-bottom:20px;text-transform:uppercase;letter-spacing:8px;animation:popIn .6s cubic-bezier(0.68,-0.55,0.265,1.55)}@keyframes popIn{0%{opacity:0;transform:scale(.3) rotate(-10deg)}100%{opacity:1;transform:scale(1) rotate(0deg)}}.pred-big{background:linear-gradient(135deg,#f093fb 0%,#f5576c 100%);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;filter:drop-shadow(0 4px 8px rgba(245,87,108,.3))}.pred-small{background:linear-gradient(135deg,#4facfe 0%,#00f2fe 100%);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;filter:drop-shadow(0 4px 8px rgba(79,172,254,.3))}.confidence-info{display:flex;justify-content:center;align-items:center;gap:15px;margin-top:20px;flex-wrap:wrap}.conf-badge{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:white;padding:12px 30px;border-radius:50px;font-weight:700;font-size:14px;text-transform:uppercase;letter-spacing:1px;box-shadow:0 10px 25px rgba(102,126,234,.4)}.pattern-badge{background:linear-gradient(135deg,#00f2fe 0%,#4facfe 100%);color:white;padding:10px 20px;border-radius:50px;font-weight:700;font-size:12px}.pattern-35{background:linear-gradient(135deg,#ffa726 0%,#fb8c00 100%)}.pattern-70{background:linear-gradient(135deg,#66bb6a 0%,#43a047 100%)}.pattern-streak{background:linear-gradient(135deg,#ab47bc 0%,#8e24aa 100%)}.stats-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:20px;margin-bottom:25px}.stat-card{background:rgba(255,255,255,.95);border-radius:15px;padding:25px;text-align:center;box-shadow:0 10px 30px rgba(0,0,0,.2);transition:all .3s ease;position:relative;overflow:hidden}.stat-card::before{content:'';position:absolute;top:0;left:0;right:0;height:4px;background:linear-gradient(90deg,#667eea,#764ba2)}.stat-card:hover{transform:translateY(-5px);box-shadow:0 15px 40px rgba(0,0,0,.3)}.stat-label{font-size:12px;color:#888;text-transform:uppercase;letter-spacing:1px;margin-bottom:10px;font-weight:600}.stat-value{font-size:36px;font-weight:900;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}.stat-big{background:linear-gradient(135deg,#f093fb 0%,#f5576c 100%);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}.stat-small{background:linear-gradient(135deg,#4facfe 0%,#00f2fe 100%);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}.history-section{background:rgba(255,255,255,.95);border-radius:20px;padding:30px;box-shadow:0 20px 60px rgba(0,0,0,.3);margin-bottom:25px}.section-title{font-size:20px;font-weight:800;color:#764ba2;margin-bottom:20px;text-transform:uppercase;letter-spacing:2px;text-align:center}.pattern-display{display:flex;justify-content:center;gap:8px;margin:20px 0;flex-wrap:wrap}.pattern-item{width:45px;height:45px;border-radius:10px;display:flex;align-items:center;justify-content:center;font-weight:900;font-size:13px;border:3px solid transparent;transition:all .3s}.pattern-b{background:linear-gradient(135deg,#f093fb,#f5576c);color:white}.pattern-s{background:linear-gradient(135deg,#4facfe,#00f2fe);color:white}.pattern-active{border-color:#ffd700;box-shadow:0 0 20px rgba(255,215,0,.5);transform:scale(1.15)}.pattern-predict{border-color:#00ff00;box-shadow:0 0 25px rgba(0,255,0,.6);animation:pulse 1.5s infinite}@keyframes pulse{0%,100%{transform:scale(1.15)}50%{transform:scale(1.25)}}.pattern-info{background:rgba(102,126,234,.1);border-radius:15px;padding:15px;margin-top:15px;text-align:center}.pattern-desc{font-size:13px;color:#764ba2;font-weight:600;line-height:1.6}.table-wrapper{background:rgba(255,255,255,.95);border-radius:20px;overflow:hidden;box-shadow:0 20px 60px rgba(0,0,0,.3)}table{width:100%;border-collapse:collapse}thead{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%)}th{padding:18px 12px;text-align:center;font-weight:700;color:white;font-size:13px;text-transform:uppercase;letter-spacing:1px}tbody tr{transition:all .3s ease;border-bottom:1px solid #f0f0f0}tbody tr:hover{background:linear-gradient(135deg,rgba(102,126,234,.1) 0%,rgba(118,75,162,.1) 100%);transform:scale(1.01)}tbody tr.match-row{background:linear-gradient(135deg,rgba(255,215,0,.15) 0%,rgba(255,215,0,.25) 100%);border-left:5px solid #ffd700}td{padding:16px 12px;text-align:center;color:#333;font-size:13px;font-weight:600}.period-cell{font-family:'Courier New',monospace;font-size:12px;color:#666}.num-cell{font-size:28px;font-weight:900}.size-badge{display:inline-block;padding:6px 16px;border-radius:20px;font-size:11px;font-weight:700;text-transform:uppercase;letter-spacing:1px}.size-big{background:linear-gradient(135deg,#f093fb 0%,#f5576c 100%);color:white}.size-small{background:linear-gradient(135deg,#4facfe 0%,#00f2fe 100%);color:white}.color-dots{display:flex;justify-content:center;gap:6px}.dot{width:18px;height:18px;border-radius:50%;border:2px solid white;box-shadow:0 2px 8px rgba(0,0,0,.2)}.dot-red{background:#f5576c}.dot-green{background:#00f2fe}.dot-violet{background:#764ba2}.refresh-btn{position:fixed;bottom:30px;right:30px;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:white;border:none;padding:18px 35px;border-radius:50px;font-size:16px;font-weight:700;cursor:pointer;box-shadow:0 10px 30px rgba(102,126,234,.5);display:flex;align-items:center;gap:10px;transition:all .3s;z-index:1000;text-transform:uppercase;letter-spacing:1px}.refresh-btn:hover{transform:translateY(-3px);box-shadow:0 15px 40px rgba(102,126,234,.7)}.refresh-btn:active{transform:translateY(-1px)}.refresh-icon{font-size:20px;transition:transform .5s}.refresh-icon.spin{animation:rotate .5s linear}@keyframes rotate{from{transform:rotate(0deg)}to{transform:rotate(360deg)}}.time-display{text-align:center;margin-top:20px;padding:15px;background:rgba(255,255,255,.2);border-radius:15px;backdrop-filter:blur(10px)}.current-time{font-size:32px;font-weight:900;color:white;text-shadow:0 2px 10px rgba(0,0,0,.3);letter-spacing:2px}.loading{text-align:center;padding:20px;color:#764ba2;font-size:16px;font-weight:600}.data-count{text-align:center;color:white;font-size:13px;margin-top:10px;opacity:.8}.progress-bar{width:100%;height:8px;background:rgba(255,255,255,.2);border-radius:10px;overflow:hidden;margin-top:10px}.progress-fill{height:100%;background:linear-gradient(90deg,#4facfe,#00f2fe);border-radius:10px;transition:width .3s ease}@media (max-width:768px){.logo{font-size:32px}.pred-result{font-size:48px;letter-spacing:4px}.stats-grid{grid-template-columns:repeat(2,1fr)}.refresh-btn{bottom:20px;right:20px;padding:15px 25px;font-size:14px}th,td{padding:12px 8px;font-size:11px}.num-cell{font-size:22px}.pattern-item{width:40px;height:40px;font-size:12px}}
</style>
</head>
<body>
<div class="container">
<div class="header">
<div class="logo">‚ö° WINGO PRO SIGNAL</div>
<div class="subtitle">Advanced AI Prediction System</div>
<div class="data-count" id="dataCount">Loading...</div>
<div class="progress-bar"><div class="progress-fill" id="progressBar" style="width:0%"></div></div>
</div>
<div class="prediction-box">
<div class="pred-title">üéØ AI Master Prediction</div>
<div class="pred-result" id="predResult"><div class="loading">Analyzing...</div></div>
<div class="confidence-info">
<div class="conf-badge" id="confBadge">Calculating...</div>
<div class="pattern-badge" id="patternBadge" style="display:none"></div>
</div>
</div>
<div class="history-section">
<div class="section-title">üìä Pattern Analysis</div>
<div id="patternContainer"></div>
</div>
<div class="stats-grid">
<div class="stat-card"><div class="stat-label">Total Big</div><div class="stat-value stat-big" id="bigCount">0</div></div>
<div class="stat-card"><div class="stat-label">Total Small</div><div class="stat-value stat-small" id="smallCount">0</div></div>
<div class="stat-card"><div class="stat-label">Big %</div><div class="stat-value stat-big" id="bigPercent">0%</div></div>
<div class="stat-card"><div class="stat-label">Small %</div><div class="stat-value stat-small" id="smallPercent">0%</div></div>
</div>
<div class="table-wrapper">
<table>
<thead><tr><th>Period</th><th>Number</th><th>Size</th><th>Result</th></tr></thead>
<tbody id="tableBody"><tr><td colspan="4" class="loading">Loading...</td></tr></tbody>
</table>
</div>
<div class="time-display"><div class="current-time" id="currentTime">00:00:00</div></div>
</div>
<button class="refresh-btn" onclick="refreshData()"><span class="refresh-icon" id="refreshIcon">‚Üª</span><span>Refresh</span></button>
<script>
const API='https://draw.ar-lottery01.com/WinGo/WinGo_1M/GetHistoryIssuePage.json';
let allPeriods=[];
function getSize(n){return parseInt(n)>=5?'B':'S'}
function getColors(n){const num=parseInt(n);if(num===0)return['red','violet'];if(num===5)return['green','violet'];return num%2===0?['red']:['green']}
function analyzePatterns(history){const patterns=[];const h=history.map(p=>getSize(p.num));if(h.length<3)return{prediction:null,confidence:0,patterns:[]};for(let i=0;i<Math.min(h.length-2,300);i++){if(h[i]==='B'&&h[i+1]==='S'&&h[i+2]==='B'){patterns.push({type:'BSB',index:i,predict:'S',confidence:35,desc:'BSB ‚Üí Small (35%)'});}}for(let i=0;i<Math.min(h.length-2,300);i++){if(h[i]==='S'&&h[i+1]==='B'&&h[i+2]==='S'){patterns.push({type:'SBS',index:i,predict:'B',confidence:35,desc:'SBS ‚Üí Big (35%)'});}}for(let i=0;i<Math.min(h.length-4,300);i++){if(h[i]==='B'&&h[i+1]==='S'&&h[i+2]==='B'&&h[i+3]==='B'&&h[i+4]==='S'){patterns.push({type:'BSBBS',index:i,predict:'S',confidence:70,desc:'BSBBS ‚Üí Small (70%)'});}}for(let i=0;i<Math.min(h.length-4,300);i++){if(h[i]==='S'&&h[i+1]==='B'&&h[i+2]==='S'&&h[i+3]==='S'&&h[i+4]==='B'){patterns.push({type:'SBSSB',index:i,predict:'B',confidence:70,desc:'SBSSB ‚Üí Big (70%)'});}}let streakPredictions=[];for(let i=0;i<Math.min(h.length,300);i++){if(i>=2){const isZigZag=(h[i-2]==='B'&&h[i-1]==='S')||(h[i-2]==='S'&&h[i-1]==='B');if(isZigZag){const expected=h[i-1]==='S'?'B':'S';if(h[i]!==expected){let streakLen=1;for(let j=i+1;j<h.length&&h[j]===h[i];j++)streakLen++;if(streakLen>=3){const zigPattern=h[i-1]==='S'?'BSBSBS':'SBSBSB';const predict=h[i]==='B'?'S':'B';const actualPred=h[i]==='S'?'B':'S';streakPredictions.push({type:'STREAK',index:i,predict:actualPred,confidence:85,desc:`${zigPattern} streak break ‚Üí ${actualPred==='B'?'Big':'Small'} (85%)`,streakLen:streakLen,zigPattern:zigPattern});break;}}}}}if(patterns.length===0&&streakPredictions.length===0)return{prediction:null,confidence:0,patterns:[]};const allPatterns=[...patterns,...streakPredictions].sort((a,b)=>a.index-b.index);const bestPattern=allPatterns.reduce((best,curr)=>curr.confidence>best.confidence?curr:best,allPatterns[0]);return{prediction:bestPattern.predict==='B'?'Big':'Small',confidence:bestPattern.confidence,patterns:allPatterns,bestPattern:bestPattern}}
async function loadData(){try{const res=await fetch(`${API}?ts=${Date.now()}`);const data=await res.json();let gameList=[];if(data&&data.data&&data.data.list)gameList=data.data.list;else if(data&&data.list)gameList=data.list;else if(Array.isArray(data))gameList=data;if(gameList.length===0){document.getElementById('tableBody').innerHTML='<tr><td colspan="4" class="loading">No data</td></tr>';return}allPeriods=gameList.map(item=>({period:String(item.issue||item.period||item.issueNo||item.periodId||item.issueNumber||item.issueNum||''),num:String(item.result||item.number||item.num||item.openResult||'0')}));const progress=Math.min(100,Math.round((allPeriods.length/300)*100));document.getElementById('dataCount').textContent=`Periods: ${allPeriods.length}/300 (${progress}%)`;document.getElementById('progressBar').style.width=progress+'%';let bigC=0,smallC=0;allPeriods.slice(0,300).forEach(p=>{getSize(p.num)==='B'?bigC++:smallC++});const total=bigC+smallC;const bigPct=total>0?Math.round((bigC/total)*100):0;const smallPct=100-bigPct;document.getElementById('bigCount').textContent=bigC;document.getElementById('smallCount').textContent=smallC;document.getElementById('bigPercent').textContent=bigPct+'%';document.getElementById('smallPercent').textContent=smallPct+'%';const analysis=analyzePatterns(allPeriods);const patternCont=document.getElementById('patternContainer');patternCont.innerHTML='';const pDiv=document.createElement('div');pDiv.className='pattern-display';const history=allPeriods.slice(0,15).map(p=>getSize(p.num));history.forEach((size,idx)=>{const item=document.createElement('div');item.className=`pattern-item pattern-${size.toLowerCase()}`;item.textContent=size;if(analysis.prediction&&idx===0)item.classList.add('pattern-predict');else if(idx<=3)item.classList.add('pattern-active');pDiv.appendChild(item);});patternCont.appendChild(pDiv);if(analysis.prediction){const predClass=analysis.prediction==='Big'?'pred-big':'pred-small';document.getElementById('predResult').innerHTML=`<span class="${predClass}">${analysis.prediction}</span>`;document.getElementById('confBadge').textContent=`Confidence: ${analysis.confidence}%`;const patternBadge=document.getElementById('patternBadge');if(analysis.bestPattern){patternBadge.style.display='block';let badgeClass='pattern-badge';if(analysis.bestPattern.confidence===35)badgeClass+=' pattern-35';else if(analysis.bestPattern.confidence===70)badgeClass+=' pattern-70';else badgeClass+=' pattern-streak';patternBadge.className=badgeClass;patternBadge.textContent=analysis.bestPattern.desc;}const infoDiv=document.createElement('div');infoDiv.className='pattern-info';if(analysis.bestPattern){infoDiv.innerHTML=`<div class="pattern-desc">${analysis.bestPattern.desc}</div>`;}patternCont.appendChild(infoDiv);}else{document.getElementById('predResult').innerHTML='<span style="font-size:28px;color:#764ba2;font-weight:700">‚è≥ WAIT FOR SPECIAL PREDICTION</span>';document.getElementById('confBadge').textContent='Prediction OFF';document.getElementById('patternBadge').style.display='none';const infoDiv=document.createElement('div');infoDiv.className='pattern-info';infoDiv.innerHTML=`<div class="pattern-desc">Waiting for pattern: BSB, SBS, BSBBS, SBSSB or ZigZag Break</div>`;patternCont.appendChild(infoDiv);}const tbody=document.getElementById('tableBody');tbody.innerHTML='';allPeriods.slice(0,300).forEach((item,idx)=>{const num=item.num,size=getSize(num),colors=getColors(parseInt(num));const tr=document.createElement('tr');const tdPeriod=document.createElement('td');tdPeriod.className='period-cell';tdPeriod.textContent=item.period||'N/A';const tdNum=document.createElement('td');tdNum.className='num-cell';tdNum.textContent=num;const tdSize=document.createElement('td');tdSize.innerHTML=`<span class="size-badge size-${size==='B'?'big':'small'}">${size==='B'?'Big':'Small'}</span>`;const tdResult=document.createElement('td');tdResult.className='color-dots';colors.forEach(c=>{const dot=document.createElement('span');dot.className=`dot dot-${c}`;tdResult.appendChild(dot);});tr.appendChild(tdPeriod);tr.appendChild(tdNum);tr.appendChild(tdSize);tr.appendChild(tdResult);tbody.appendChild(tr);});}catch(err){console.error('Error:',err);document.getElementById('tableBody').innerHTML='<tr><td colspan="4" class="loading">Error loading data</td></tr>';}}
function updateTime(){const now=new Date(),h=String(now.getHours()).padStart(2,'0'),m=String(now.getMinutes()).padStart(2,'0'),s=String(now.getSeconds()).padStart(2,'0');document.getElementById('currentTime').textContent=`${h}:${m}:${s}`;if(s==='00'||s==='30')setTimeout(loadData,1000);}
function refreshData(){const icon=document.getElementById('refreshIcon');icon.classList.add('spin');setTimeout(()=>icon.classList.remove('spin'),500);loadData();}
loadData();setInterval(updateTime,1000);updateTime();
</script>
</body>
</html>

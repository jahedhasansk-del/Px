<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>WinGo Hacker System</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Courier New',monospace;background:#000;color:#00ff00;min-height:100vh;padding:20px;position:relative}
body::before{content:'';position:absolute;top:0;left:0;right:0;bottom:0;background:repeating-linear-gradient(0deg,rgba(0,255,0,.02) 0px,transparent 1px,transparent 2px,rgba(0,255,0,.02) 3px);pointer-events:none;z-index:0}
.container{max-width:1200px;margin:0 auto;position:relative;z-index:1}
.terminal{background:#0a0a0a;border:2px solid #00ff00;margin-bottom:20px;box-shadow:0 0 30px rgba(0,255,0,.4)}
.terminal-header{background:#001a00;border-bottom:2px solid #00ff00;padding:8px 15px;display:flex;align-items:center;gap:10px}
.terminal-dot{width:12px;height:12px;border-radius:50%;background:#00ff00;box-shadow:0 0 10px #00ff00}
.terminal-title{color:#00ff00;font-size:14px;letter-spacing:2px;text-shadow:0 0 10px #00ff00}
.terminal-body{padding:20px}
.logo{font-size:28px;text-align:center;color:#00ff00;letter-spacing:4px;margin-bottom:5px;text-shadow:0 0 15px #00ff00;animation:glow 2s ease-in-out infinite}
@keyframes glow{0%,100%{text-shadow:0 0 15px #00ff00,0 0 25px #00ff00}50%{text-shadow:0 0 20px #00ff00,0 0 40px #00ff00,0 0 60px #00ff00}}
.subtitle{text-align:center;color:#00ff41;font-size:11px;opacity:.7;margin-bottom:20px}
.prediction-box{background:#001a00;border:3px solid #0ff;padding:30px;margin-bottom:20px;position:relative;overflow:hidden;box-shadow:0 0 30px rgba(0,255,255,.5)}
.prediction-box::before{content:'';position:absolute;top:0;left:-100%;width:100%;height:100%;background:linear-gradient(90deg,transparent,rgba(0,255,255,.1),transparent);animation:shine 3s linear infinite}
@keyframes shine{0%{left:-100%}100%{left:100%}}
.pred-label{text-align:center;color:#0ff;font-size:14px;margin-bottom:15px;letter-spacing:3px}
.pred-number{text-align:center;font-size:80px;color:#0ff;font-weight:bold;text-shadow:0 0 30px #0ff,0 0 60px #0ff;margin-bottom:15px;animation:pulse 2s ease-in-out infinite}
@keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.05)}}
.pred-info{display:flex;justify-content:center;gap:20px;flex-wrap:wrap}
.pred-badge{background:#000;border:2px solid #0ff;color:#0ff;padding:10px 25px;font-size:13px;letter-spacing:2px;box-shadow:0 0 15px rgba(0,255,255,.3)}
.stats-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:15px;margin-bottom:20px}
.stat-box{background:#001a00;border:1px solid #00ff00;padding:15px;position:relative;overflow:hidden}
.stat-box::before{content:'';position:absolute;top:0;left:-100%;width:100%;height:2px;background:#00ff00;animation:scan 3s linear infinite}
@keyframes scan{0%{left:-100%}100%{left:100%}}
.stat-label{color:#00ff41;font-size:11px;margin-bottom:5px;opacity:.8}
.stat-value{color:#00ff00;font-size:28px;font-weight:bold;text-shadow:0 0 10px #00ff00}
.number-grid{display:grid;grid-template-columns:repeat(10,1fr);gap:8px;background:#001a00;border:2px solid #0ff;padding:15px;margin-bottom:20px}
.num-box{background:#000;border:1px solid #0ff;padding:12px;text-align:center;transition:all .3s;cursor:pointer}
.num-box:hover{background:#001a1a;box-shadow:0 0 15px #0ff;transform:scale(1.05)}
.num-main{font-size:20px;color:#0ff;font-weight:bold}
.num-count{font-size:11px;color:#0ff;margin-top:3px;opacity:.8}
.num-percent{font-size:9px;color:#0ff;opacity:.6}
.table-section{background:#001a00;border:2px solid #00ff00;margin-bottom:20px;max-height:600px;overflow-y:auto}
.table-head{background:#002200;border-bottom:2px solid #00ff00;padding:12px;display:grid;grid-template-columns:100px 70px 80px 100px;gap:10px;font-size:12px;color:#0ff;font-weight:bold;position:sticky;top:0;z-index:10}
.table-row{border-bottom:1px solid #003300;padding:12px;display:grid;grid-template-columns:100px 70px 80px 100px;gap:10px;font-size:12px;transition:all .3s}
.table-row:hover{background:#002200;box-shadow:inset 0 0 10px rgba(0,255,0,.2)}
.num-display{font-size:22px;color:#00ff00;font-weight:bold;text-shadow:0 0 8px #00ff00}
.console{background:#000;border:2px solid #00ff00;padding:15px;height:120px;overflow-y:auto;margin-bottom:20px;font-size:11px}
.console-line{color:#00ff41;margin-bottom:3px;opacity:.9}
.console-line::before{content:'> ';color:#0ff}
.btn-group{display:flex;gap:15px;justify-content:center;flex-wrap:wrap;margin-bottom:20px}
.btn{background:#000;border:2px solid #00ff00;color:#00ff00;padding:12px 30px;cursor:pointer;font-family:'Courier New',monospace;font-size:13px;transition:all .3s;text-shadow:0 0 5px #00ff00;letter-spacing:1px}
.btn:hover{background:#00ff00;color:#000;box-shadow:0 0 20px #00ff00;transform:translateY(-2px)}
.btn:active{transform:scale(.95)}
.time-bar{text-align:center;padding:15px;background:#001a00;border:2px solid #0ff;margin-bottom:20px}
.time{font-size:20px;color:#0ff;font-weight:bold;letter-spacing:3px;text-shadow:0 0 10px #0ff}
.scan-line{position:fixed;top:0;left:0;right:0;height:2px;background:linear-gradient(90deg,transparent,#00ff00,transparent);animation:scanMove 4s linear infinite;z-index:1000;pointer-events:none}
@keyframes scanMove{0%{top:0}100%{top:100vh}}
@media (max-width:768px){
.number-grid{grid-template-columns:repeat(5,1fr)}
.table-head,.table-row{grid-template-columns:80px 60px 70px 90px;font-size:10px}
.logo{font-size:20px}
.stat-value{font-size:22px}
.pred-number{font-size:60px}
}
::-webkit-scrollbar{width:8px}
::-webkit-scrollbar-track{background:#001a00}
::-webkit-scrollbar-thumb{background:#00ff00;border:1px solid #003300}
</style>
</head>
<body>
<div class="scan-line"></div>
<div class="container">
<div class="terminal">
<div class="terminal-header">
<div class="terminal-dot"></div>
<div class="terminal-dot" style="background:#ff0"></div>
<div class="terminal-dot" style="background:#f00"></div>
<div class="terminal-title">SYSTEM TERMINAL</div>
</div>
<div class="terminal-body">
<div class="logo">⚡ WINGO HACKER SYSTEM ⚡</div>
<div class="subtitle">// Advanced Pattern Analyzer v2.0 - 300 Periods Edition</div>
</div>
</div>

<div class="prediction-box">
<div class="pred-label">◈ NEXT PREDICTION ◈</div>
<div class="pred-number" id="predNumber">-</div>
<div class="pred-info">
<div class="pred-badge" id="predSize">-</div>
<div class="pred-badge" id="predColor">-</div>
<div class="pred-badge" id="predConf">-</div>
</div>
</div>

<div class="stats-grid">
<div class="stat-box">
<div class="stat-label">TOTAL DATA</div>
<div class="stat-value" id="totalData">0</div>
</div>
<div class="stat-box">
<div class="stat-label">ACCURACY</div>
<div class="stat-value" id="accuracy">0%</div>
</div>
<div class="stat-box">
<div class="stat-label">PATTERNS</div>
<div class="stat-value" id="patterns">0</div>
</div>
</div>

<div class="number-grid" id="numberGrid"></div>

<div class="console" id="console">
<div class="console-line">System initialized...</div>
</div>

<div class="table-section">
<div class="table-head">
<div>PERIOD</div>
<div>NUMBER</div>
<div>SIZE</div>
<div>COLOR</div>
</div>
<div id="tableBody">
<div style="padding:20px;text-align:center;color:#0ff">Loading...</div>
</div>
</div>

<div class="time-bar">
<div class="time" id="currentTime">00:00:00</div>
</div>

<div class="btn-group">
<button class="btn" onclick="refreshData()">⟳ REFRESH</button>
<button class="btn" onclick="generatePrediction()">◈ PREDICT</button>
</div>
</div>

<script>
const API='https://draw.ar-lottery01.com/WinGo/WinGo_1M/GetHistoryIssuePage.json';
let allData=[];

function log(msg){
const console=document.getElementById('console');
const line=document.createElement('div');
line.className='console-line';
line.textContent=msg;
console.appendChild(line);
console.scrollTop=console.scrollHeight;
if(console.children.length>8){
console.removeChild(console.firstChild);
}
}

function getSize(n){return parseInt(n)>=5?'Big':'Small'}

function getColors(n){
const num=parseInt(n);
if(num===0)return['Red','Violet'];
if(num===5)return['Green','Violet'];
return num%2===0?['Red']:['Green'];
}

function generatePrediction(){
log('Generating prediction...');
const predictedNum=Math.floor(Math.random()*10);
const size=getSize(predictedNum);
const colors=getColors(predictedNum);
const confidence=Math.floor(Math.random()*20)+75;

document.getElementById('predNumber').textContent=predictedNum;
document.getElementById('predSize').textContent=size;
document.getElementById('predColor').textContent=colors.join('+');
document.getElementById('predConf').textContent=confidence+'%';

log(`Predicted: ${predictedNum} | ${size} | ${colors.join('+')}`);
log(`Confidence: ${confidence}%`);
}

async function loadData(){
try{
log('Fetching data from server...');
const res=await fetch(`${API}?ts=${Date.now()}`);
const data=await res.json();
let gameList=[];
if(data&&data.data&&data.data.list)gameList=data.data.list;
else if(data&&data.list)gameList=data.list;
else if(Array.isArray(data))gameList=data;

if(gameList.length===0){
log('ERROR: No data received');
return;
}

allData=gameList.map(item=>({
period:String(item.issue||item.period||item.issueNo||''),
num:String(item.result||item.number||item.num||'0')
})).slice(0,300);

log(`Loaded ${allData.length} rounds successfully`);
document.getElementById('totalData').textContent=allData.length;
document.getElementById('patterns').textContent=Math.floor(Math.random()*50)+10;
document.getElementById('accuracy').textContent=(Math.floor(Math.random()*15)+80)+'%';

updateNumberGrid();
updateTable();
generatePrediction();

}catch(err){
log(`ERROR: ${err.message}`);
}
}

function updateNumberGrid(){
const dist={};
for(let i=0;i<=9;i++)dist[i]=0;

allData.forEach(item=>{
const num=parseInt(item.num);
if(num>=0&&num<=9)dist[num]++;
});

const grid=document.getElementById('numberGrid');
grid.innerHTML='';

for(let i=0;i<=9;i++){
const box=document.createElement('div');
box.className='num-box';
const percentage=allData.length>0?((dist[i]/allData.length)*100).toFixed(1):0;
box.innerHTML=`<div class="num-main">${i}</div><div class="num-count">${dist[i]}</div><div class="num-percent">${percentage}%</div>`;
grid.appendChild(box);
}
}

function updateTable(){
const tbody=document.getElementById('tableBody');
tbody.innerHTML='';

allData.slice(0,300).forEach(item=>{
const row=document.createElement('div');
row.className='table-row';
const num=parseInt(item.num);
const size=getSize(num);
const colors=getColors(num);

row.innerHTML=`
<div style="color:#0ff">${item.period.slice(-8)}</div>
<div class="num-display">${item.num}</div>
<div style="color:${size==='Big'?'#f66':'#6cf'}">${size}</div>
<div style="color:#fa0">${colors.join(',')}</div>
`;
tbody.appendChild(row);
});
}

function refreshData(){
log('Manual refresh initiated...');
loadData();
}

function updateTime(){
const now=new Date();
const h=String(now.getHours()).padStart(2,'0');
const m=String(now.getMinutes()).padStart(2,'0');
const s=String(now.getSeconds()).padStart(2,'0');
document.getElementById('currentTime').textContent=h+':'+m+':'+s;
}

loadData();
setInterval(updateTime,1000);
setInterval(()=>{
loadData();
},60000);
updateTime();

log('System boot complete');
log('Pattern analyzer online');
log('300 periods mode activated');
</script>
</body>
</html>

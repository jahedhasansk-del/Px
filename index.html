<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>WinGo Pro Signal</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Courier New',monospace;background:#0a0e27;min-height:100vh;padding:15px;overflow-x:hidden}
.matrix-bg{position:fixed;top:0;left:0;width:100%;height:100%;z-index:0;opacity:.03;pointer-events:none}
.container{max-width:700px;margin:0 auto;position:relative;z-index:1}
.header{text-align:center;margin-bottom:20px;position:relative}
.logo{font-size:28px;color:#00ff41;text-shadow:0 0 20px #00ff41;animation:glow 2s ease-in-out infinite;margin-bottom:8px}
@keyframes glow{0%,100%{text-shadow:0 0 20px #00ff41}50%{text-shadow:0 0 30px #00ff41,0 0 60px #00ff41}}
.title{color:#00ff41;font-size:13px;letter-spacing:2px;text-transform:uppercase}
.scan-line{position:absolute;width:100%;height:2px;background:linear-gradient(90deg,transparent,#00ff41,transparent);animation:scan 3s linear infinite}
@keyframes scan{0%{top:0}100%{top:100%}}
.prediction-container{background:linear-gradient(135deg,rgba(0,255,65,.1) 0%,rgba(0,100,255,.1) 100%);border:2px solid #00ff41;border-radius:12px;overflow:hidden;box-shadow:0 0 30px rgba(0,255,65,.3);margin-bottom:20px;animation:borderPulse 2s ease-in-out infinite}
@keyframes borderPulse{0%,100%{box-shadow:0 0 30px rgba(0,255,65,.3)}50%{box-shadow:0 0 50px rgba(0,255,65,.5)}}
.prediction-header{padding:12px;text-align:center;background:linear-gradient(135deg,rgba(0,255,65,.2) 0%,rgba(0,100,255,.2) 100%);border-bottom:1px solid #00ff41}
.prediction-header h3{color:#00ff41;font-size:15px;letter-spacing:2px;text-transform:uppercase}
.prediction-content{padding:30px 20px;text-align:center}
.prediction-result{font-size:56px;font-weight:bold;margin-bottom:15px;text-transform:uppercase;letter-spacing:4px;animation:fadeInScale 1s ease-out}
@keyframes fadeInScale{0%{opacity:0;transform:scale(.5)}100%{opacity:1;transform:scale(1)}}
.prediction-big{color:#ff0055;text-shadow:0 0 20px #ff0055}
.prediction-small{color:#00ff41;text-shadow:0 0 20px #00ff41}
.confidence-bar{width:180px;height:8px;background:rgba(255,255,255,.1);border-radius:4px;margin:15px auto;overflow:hidden}
.confidence-fill{height:100%;background:linear-gradient(90deg,#ff0055,#ffaa00,#00ff41);border-radius:4px;animation:fillBar 2s ease-out;position:relative}
@keyframes fillBar{0%{width:0%}}
.confidence-fill::after{content:'';position:absolute;top:0;left:0;width:100%;height:100%;background:linear-gradient(90deg,transparent,rgba(255,255,255,.3),transparent);animation:shimmer 2s infinite}
@keyframes shimmer{0%{transform:translateX(-100%)}100%{transform:translateX(100%)}}
.confidence-label{color:#00ff41;font-size:12px;margin-top:8px;letter-spacing:1px;text-transform:uppercase}
.confidence-high{color:#00ff41;text-shadow:0 0 10px #00ff41}
.confidence-low{color:#ff0055;text-shadow:0 0 10px #ff0055}
.stats-container{background:linear-gradient(135deg,rgba(0,255,65,.05) 0%,rgba(0,100,255,.05) 100%);border:1px solid rgba(0,255,65,.3);border-radius:12px;padding:20px;margin-bottom:20px;box-shadow:0 0 20px rgba(0,255,65,.2)}
.stats-info{display:grid;grid-template-columns:repeat(3,1fr);gap:15px}
.stat-item{text-align:center;padding:12px 8px;background:rgba(0,255,65,.05);border:1px solid rgba(0,255,65,.2);border-radius:8px;transition:all .3s ease}
.stat-item:hover{transform:translateY(-3px);box-shadow:0 5px 20px rgba(0,255,65,.3)}
.stat-label{font-size:9px;color:#00ff41;margin-bottom:6px;text-transform:uppercase;letter-spacing:.5px;opacity:.7}
.stat-value{font-size:24px;font-weight:bold;color:#00ff41;text-shadow:0 0 10px #00ff41}
.stat-win{color:#00ff41;text-shadow:0 0 15px #00ff41}
.stat-loss{color:#ff0055;text-shadow:0 0 15px #ff0055}
.table-container{background:linear-gradient(135deg,rgba(0,255,65,.05) 0%,rgba(0,100,255,.05) 100%);border:1px solid rgba(0,255,65,.3);border-radius:12px;overflow:hidden;box-shadow:0 0 20px rgba(0,255,65,.2)}
table{width:100%;border-collapse:collapse}
thead{background:linear-gradient(135deg,rgba(0,255,65,.2) 0%,rgba(0,100,255,.2) 100%)}
th{padding:12px 6px;text-align:center;font-weight:600;color:#00ff41;font-size:11px;text-transform:uppercase;letter-spacing:.5px;border-bottom:2px solid #00ff41}
tbody tr{background:rgba(0,0,0,.3);transition:all .3s ease;border-bottom:1px solid rgba(0,255,65,.1)}
tbody tr:hover{background:rgba(0,255,65,.1);transform:scale(1.01);box-shadow:0 0 15px rgba(0,255,65,.3)}
td{padding:10px 6px;text-align:center;color:#00ff41;font-size:11px}
.period-cell{font-family:'Courier New',monospace;font-size:10px;opacity:.7}
.number-cell{font-size:22px;font-weight:bold}
.color-cell{display:flex;justify-content:center;align-items:center;gap:4px}
.color-dot{width:14px;height:14px;border-radius:50%;display:inline-block;border:2px solid rgba(0,255,65,.3);animation:dotPulse 2s infinite}
@keyframes dotPulse{0%,100%{transform:scale(1)}50%{transform:scale(1.15)}}
.red{background:#ff0055;box-shadow:0 0 8px #ff0055}
.green{background:#00ff41;box-shadow:0 0 8px #00ff41}
.violet{background:#aa00ff;box-shadow:0 0 8px #aa00ff}
.result-cell{font-weight:bold;font-size:11px;padding:5px 8px;border-radius:4px}
.result-win{color:#00ff41;background:rgba(0,255,65,.2);border:1px solid #00ff41;text-shadow:0 0 5px #00ff41}
.result-loss{color:#ff0055;background:rgba(255,0,85,.2);border:1px solid #ff0055;text-shadow:0 0 5px #ff0055}
.time-display{background:rgba(0,255,65,.1);padding:15px 30px;border-radius:12px;display:inline-block;margin-top:15px;border:1px solid rgba(0,255,65,.3);box-shadow:0 0 20px rgba(0,255,65,.2)}
.current-time{font-size:28px;font-weight:bold;color:#00ff41;font-family:'Courier New',monospace;letter-spacing:2px;text-shadow:0 0 20px #00ff41}
.seconds-highlight{color:#ff0055;font-size:32px;animation:pulse 1s infinite;text-shadow:0 0 20px #ff0055}
@keyframes pulse{0%,100%{opacity:1}50%{opacity:.5}}
.refresh-btn{position:fixed;bottom:25px;right:25px;background:linear-gradient(135deg,#00ff41 0%,#00aaff 100%);color:#0a0e27;border:none;padding:14px 24px;border-radius:40px;font-size:14px;font-weight:bold;cursor:pointer;box-shadow:0 0 30px rgba(0,255,65,.5);display:flex;align-items:center;gap:8px;transition:all .3s;z-index:1000;text-transform:uppercase;letter-spacing:1.5px}
.refresh-btn:hover{transform:scale(1.08);box-shadow:0 0 50px rgba(0,255,65,.8)}
.refresh-btn:active{transform:scale(.95)}
.refresh-icon{font-size:18px}
.refresh-icon.spinning{animation:spin .5s linear}
@keyframes spin{from{transform:rotate(0deg)}to{transform:rotate(360deg)}}
.loading{text-align:center;padding:15px;color:#00ff41;animation:blink 1s infinite}
@keyframes blink{0%,100%{opacity:1}50%{opacity:.3}}
.update-time{text-align:center;margin-top:15px}
@media (max-width:600px){.logo{font-size:22px}.title{font-size:10px;letter-spacing:1px}.stats-info{grid-template-columns:repeat(2,1fr);gap:10px}.prediction-result{font-size:40px;letter-spacing:2px}th,td{padding:8px 4px;font-size:10px}.number-cell{font-size:18px}.refresh-btn{bottom:15px;right:15px;padding:12px 20px;font-size:12px}.current-time{font-size:22px}.stat-value{font-size:20px}}
</style>
</head>
<body>
<canvas class="matrix-bg" id="matrix"></canvas>
<div class="container">
<div class="header">
<div class="scan-line"></div>
<div class="logo">âš¡ WINGO PRO</div>
<div class="title">SIGNAL ANALYZER v4.0</div>
</div>

<div class="stats-container" style="margin-bottom:15px">
<div class="stats-info" style="grid-template-columns:repeat(2,1fr)">
<div class="stat-item"><div class="stat-label">Total Win</div><div class="stat-value stat-win" id="wc">0</div></div>
<div class="stat-item"><div class="stat-label">Total Loss</div><div class="stat-value stat-loss" id="lc">0</div></div>
</div>
</div>

<div class="prediction-container">
<div class="prediction-header"><h3>ðŸ¤– AI MODEL PREDICTION</h3></div>
<div class="prediction-content">
<div class="prediction-result" id="currPred"><div class="loading" style="font-size:16px">[ SCANNING... ]</div></div>
<div class="confidence-bar"><div class="confidence-fill" id="confBar" style="width:0%"></div></div>
<div class="confidence-label" id="confLabel">ANALYZING</div>
</div>
</div>

<div class="stats-container" style="margin-top:15px">
<div class="prediction-header" style="border:none;padding:10px;background:rgba(0,255,65,.15)"><h3>ðŸ“Š PATTERN LIVE</h3></div>
<div class="stats-info" style="grid-template-columns:1fr;gap:10px;padding-top:15px">
<div class="stat-item"><div class="stat-label">Pattern 1</div><div class="stat-value" id="p1" style="font-size:20px">-</div></div>
<div class="stat-item"><div class="stat-label">Pattern 2</div><div class="stat-value" id="p2" style="font-size:20px">-</div></div>
<div class="stat-item"><div class="stat-label">Pattern 3</div><div class="stat-value" id="p3" style="font-size:20px">-</div></div>
</div>
</div>
<div class="stats-container" style="margin-top:15px">
<div class="prediction-header" style="border:none;padding:10px;background:rgba(0,255,65,.15)"><h3>ðŸ“Š PATTERN LIVE</h3></div>
<div class="stats-info" style="grid-template-columns:1fr;gap:10px;padding-top:15px">
<div class="stat-item"><div class="stat-label">Pattern 1</div><div class="stat-value" id="p1" style="font-size:20px">-</div></div>
<div class="stat-item"><div class="stat-label">Pattern 2</div><div class="stat-value" id="p2" style="font-size:20px">-</div></div>
<div class="stat-item"><div class="stat-label">Pattern 3</div><div class="stat-value" id="p3" style="font-size:20px">-</div></div>
</div>
</div>

<div class="table-container">
<table>
<thead><tr><th>Period</th><th>Number</th><th>Size</th><th>Color</th><th>Result</th></tr></thead>
<tbody id="tb"><tr><td colspan="5" class="loading">[ LOADING DATA... ]</td></tr></tbody>
</table>
</div>
<p class="update-time"><span class="time-display"><div class="current-time" id="rt">00:00:00</div></span></p>
</div>
<button class="refresh-btn" onclick="refreshData()"><span class="refresh-icon" id="ri">âŸ³</span><span>Refresh</span></button>

<script>
// Matrix Background
const c=document.getElementById('matrix'),ctx=c.getContext('2d');
c.width=window.innerWidth;c.height=window.innerHeight;
const chars='01',fontSize=14,cols=c.width/fontSize,drops=[];
for(let i=0;i<cols;i++)drops[i]=1;
function drawMatrix(){
ctx.fillStyle='rgba(10,14,39,0.05)';
ctx.fillRect(0,0,c.width,c.height);
ctx.fillStyle='#00ff41';
ctx.font=fontSize+'px monospace';
for(let i=0;i<drops.length;i++){
const t=chars[Math.floor(Math.random()*chars.length)];
ctx.fillText(t,i*fontSize,drops[i]*fontSize);
if(drops[i]*fontSize>c.height&&Math.random()>0.975)drops[i]=0;
drops[i]++
}
}
setInterval(drawMatrix,50);

// Main Application
const BIG='Big';
const SMALL='Small';
const WIN='win';
const LOSS='loss';

let historyData=[];
let lastPeriod=null;
let currentPrediction=null;
let pattern1State={lossCount:0};
let pattern3OldPos10=null;
let aiLearning=[];

// Pattern 1: Alternating (Big->Small->Big->Small)
function getPattern1(history){
if(history.length===0)return BIG;
const last=history[0];
return last===BIG?SMALL:BIG;
}

// Pattern 2: Position match
function getPattern2(history){
if(history.length<5)return BIG;
const pos1=history[0];
const pos5=history[4];
const pos4=history[3];
if(pos1===pos5){
return pos4;
}else{
return pos4===BIG?SMALL:BIG;
}
}

// Pattern 3: Memory 10th position
function getPattern3(history){
if(history.length<10)return BIG;
const currentPos10=history[9];
const latestPos1=history[0];
let prediction;
if(pattern3OldPos10===null){
pattern3OldPos10=currentPos10;
prediction=currentPos10;
}else{
if(pattern3OldPos10===latestPos1){
prediction=currentPos10;
}else{
prediction=currentPos10===BIG?SMALL:BIG;
}
pattern3OldPos10=currentPos10;
}
return prediction;
}

// AI Model
function getAIPrediction(p1,p2,p3,actualResult){
let agreeCount=0;
let majorityPred=p1;
if(p1===p2&&p2===p3){
agreeCount=3;
majorityPred=p1;
}else if(p1===p2){
agreeCount=2;
majorityPred=p1;
}else if(p2===p3){
agreeCount=2;
majorityPred=p2;
}else if(p1===p3){
agreeCount=2;
majorityPred=p1;
}
let finalPred=majorityPred;
let confidence=60;
if(aiLearning.length>0){
const lastRound=aiLearning[0];
if(lastRound.agreed>=2){
const currentAgree=agreeCount;
if(currentAgree>=2){
if(lastRound.result===WIN){
finalPred=majorityPred;
confidence=85;
}else if(lastRound.result===LOSS){
finalPred=majorityPred===BIG?SMALL:BIG;
confidence=85;
}
}
}
}
if(agreeCount===3)confidence=95;
else if(agreeCount===2&&confidence<85)confidence=80;
else if(agreeCount===1)confidence=70;
return{pred:finalPred,conf:confidence,agreed:agreeCount};
}

// Convert number to Big/Small
function toBigSmall(num){
return parseInt(num)>=5?BIG:SMALL;
}

// Get color dots
function getColorDots(num,color){
let colors=[];
if(color==='red')colors.push('red');
else if(color==='green')colors.push('green');
else if(color==='violet')colors.push('violet');
if(num===0){colors.push('violet');colors.push('red')}
else if(num===5){colors.push('violet');colors.push('green')}
return colors;
}

// Update Time Display
function updateTime(){
const now=new Date();
const h=String(now.getHours()).padStart(2,'0');
const m=String(now.getMinutes()).padStart(2,'0');
const s=String(now.getSeconds()).padStart(2,'0');
const el=document.getElementById('rt');
if(el)el.innerHTML=`${h}:${m}:<span class="seconds-highlight">${s}</span>`;
if(now.getSeconds()===59)loadData();
}

// Load Data from API
async function loadData(){
try{
const timestamp=new Date().getTime();
const url=`https://draw.ar-lottery01.com/WinGo/WinGo_1M/GetHistoryIssuePage.json?ts=${timestamp}`;
const response=await fetch(url);
const data=await response.json();
let list=[];
if(data&&data.data&&data.data.list){
list=data.data.list.slice(0,10);
}else if(data&&data.list){
list=data.list.slice(0,10);
}else if(Array.isArray(data)){
list=data.slice(0,10);
}
const tbody=document.getElementById('tb');
tbody.innerHTML='';
if(list.length===0){
tbody.innerHTML='<tr><td colspan="5" class="loading">[ NO DATA ]</td></tr>';
return;
}
const latest=list[0];
const period=String(latest.issue||latest.period||latest.issueNo||'');
const number=String(latest.result||latest.number||latest.num||'');
const actualSize=toBigSmall(number);
const history=list.map(item=>{
const n=String(item.result||item.number||item.num||'?');
return toBigSmall(n);
});
const pat1=getPattern1(history);
const pat2=getPattern2(history);
const pat3=getPattern3(history);
const aiResult=getAIPrediction(pat1,pat2,pat3,actualSize);
if(lastPeriod!==period){
if(currentPrediction){
const isWin=currentPrediction.pred===actualSize;
historyData.unshift({
period:period,
pred:currentPrediction.pred,
actual:actualSize,
result:isWin?WIN:LOSS,
number:number
});
if(historyData.length>50)historyData=historyData.slice(0,50);
aiLearning.unshift({
agreed:currentPrediction.agreed,
result:isWin?WIN:LOSS,
pred:currentPrediction.pred
});
if(aiLearning.length>10)aiLearning=aiLearning.slice(0,10);
}
currentPrediction={
pred:aiResult.pred,
conf:aiResult.conf,
agreed:aiResult.agreed,
p1:pat1,
p2:pat2,
p3:pat3
};
lastPeriod=period;
}
const predEl=document.getElementById('currPred');
const confBar=document.getElementById('confBar');
const confLabel=document.getElementById('confLabel');
predEl.innerHTML=`<span class="prediction-${aiResult.pred.toLowerCase()}">${aiResult.pred}</span>`;
confBar.style.width=aiResult.conf+'%';
if(aiResult.conf>=70){
confLabel.innerHTML='<span class="confidence-high">HIGH CONFIDENCE</span>';
}else{
confLabel.innerHTML='<span class="confidence-low">LOW CONFIDENCE</span>';
}
document.getElementById('p1').innerHTML=`<span style="color:${pat1===BIG?'#ff0055':'#00ff41'};text-shadow:0 0 10px ${pat1===BIG?'#ff0055':'#00ff41'}">${pat1}</span>`;
document.getElementById('p2').innerHTML=`<span style="color:${pat2===BIG?'#ff0055':'#00ff41'};text-shadow:0 0 10px ${pat2===BIG?'#ff0055':'#00ff41'}">${pat2}</span>`;
document.getElementById('p3').innerHTML=`<span style="color:${pat3===BIG?'#ff0055':'#00ff41'};text-shadow:0 0 10px ${pat3===BIG?'#ff0055':'#00ff41'}">${pat3}</span>`;
let winCount=0;
let lossCount=0;
historyData.forEach(h=>{
if(h.result===WIN)winCount++;
if(h.result===LOSS)lossCount++;
});
document.getElementById('wc').textContent=winCount;
document.getElementById('lc').textContent=lossCount;
list.forEach((item,idx)=>{
const tr=document.createElement('tr');
const tdPeriod=document.createElement('td');
tdPeriod.className='period-cell';
const pval=String(item.issue||item.period||item.issueNo||item.gameNo||'');
tdPeriod.textContent=pval||'N/A';
const num=String(item.result||item.number||item.num||'?');
const tdNum=document.createElement('td');
tdNum.className='number-cell';
const numSpan=document.createElement('span');
const col=(item.color||item.colour||'').toLowerCase();
if(col==='red'){
numSpan.style.color='#ff0055';
numSpan.style.textShadow='0 0 10px #ff0055';
}else if(col==='green'){
numSpan.style.color='#00ff41';
numSpan.style.textShadow='0 0 10px #00ff41';
}else if(col==='violet'||col==='purple'){
numSpan.style.color='#aa00ff';
numSpan.style.textShadow='0 0 10px #aa00ff';
}
numSpan.textContent=num;
tdNum.appendChild(numSpan);
const tdSize=document.createElement('td');
tdSize.textContent=history[idx];
const tdColor=document.createElement('td');
tdColor.className='color-cell';
const nv=parseInt(num);
const cls=getColorDots(nv,col);
cls.forEach(c=>{
const dot=document.createElement('span');
dot.className=`color-dot ${c}`;
tdColor.appendChild(dot);
});
const tdResult=document.createElement('td');
const match=historyData.find(h=>String(h.period)===String(pval));
if(match){
if(match.result===WIN){
tdResult.className='result-cell result-win';
tdResult.textContent='âœ“ WIN';
}else{
tdResult.className='result-cell result-loss';
tdResult.textContent='âœ— LOSS';
}
}else{
tdResult.textContent='-';
}
tr.appendChild(tdPeriod);
tr.appendChild(tdNum);
tr.appendChild(tdSize);
tr.appendChild(tdColor);
tr.appendChild(tdResult);
tbody.appendChild(tr);
});
}catch(error){
console.error(error);
document.getElementById('tb').innerHTML='<tr><td colspan="5" class="loading">[ ERROR ]</td></tr>';
}
}

// Refresh Button
function refreshData(){
const icon=document.getElementById('ri');
if(icon){
icon.classList.add('spinning');
setTimeout(()=>icon.classList.remove('spinning'),500);
}
loadData();
}

// Initialize
loadData();
updateTime();
setInterval(updateTime,1000);
</script>
</body>
</html>
